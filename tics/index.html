<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe Multiplayer</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="worker.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="display">
            <div class="screen-main">
                <div class="box">
                    <div class="field"><input maxlength="6" minlength="6" type="text" id="roomcode"></div>
                    <div class="field"><button>Join Room</button></div>
                    <div class="field"><button>Create Room</button></div>
                </div>
            </div>
            <div class="screen-game" id="gameBoard"></div>
        </div>
    </body>

</html>
