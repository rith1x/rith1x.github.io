<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PassMan</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="scirpt.js" defer></script>
    </head>

    <body>
        <div class="container">

            <div id="lock">
                <h2>Enter Access Code</h2>
                <div class="nums">
                    <input type="text" name="" id="dig1" class="num" maxlength="1" minlength="1" required
                        oninput="focii('1')">
                    <input type="text" name="" id="dig2" class="num" maxlength="1" minlength="1" required
                        oninput="focii('2')">
                    <input type="text" name="" id="dig3" class="num" maxlength="1" minlength="1" required
                        oninput="focii('3')">
                    <input type="text" name="" id="dig4" class="num" maxlength="1" minlength="1" required
                        oninput="focii('4')">
                    <input type="text" name="" id="dig5" class="num" maxlength="1" minlength="1" required
                        oninput="focii('5')">
                    <input type="text" name="" id="dig6" class="num" maxlength="1" minlength="1" required
                        oninput="validateLock()">
                </div>
            </div>
            <div id="app">
                <div class="navBar">
                    <div class="back">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                            <path
                                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
                        </svg>
                    </div>
                    <div class="title">
                        Password Manager
                    </div>
                    <div class="lock" onclick="addPopup()">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z" />
                        </svg>
                    </div>
                </div>
                <div class="searchBar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg>
                    <input type="text" name="" id="" placeholder="Search">
                </div>
                <div id="passwords">




                </div>
                <div class="passPop" id="passPop">
                    <div class="pop-title">
                        <div class="pop-close" onclick="popClose()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z" />
                            </svg>
                        </div>
                        <h2 id="passTitle"></h2>
                        <p>Edit</p>
                    </div>
                    <div class="pass-img">
                        <img src="" alt="" id="passImg">
                    </div>
                    <div class="pass-details">
                        <div class="field">
                            <p>Email/Username</p>
                            <div class="group">
                                <input type="text" name="" id="passEmail" readonly>
                                <div class="copy" onclick="copyEmail()"><svg xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 512 512">
                                        <path
                                            d="M64 464l224 0c8.8 0 16-7.2 16-16l0-64 48 0 0 64c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 224c0-35.3 28.7-64 64-64l64 0 0 48-64 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16zM224 304l224 0c8.8 0 16-7.2 16-16l0-224c0-8.8-7.2-16-16-16L224 48c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16zm-64-16l0-224c0-35.3 28.7-64 64-64L448 0c35.3 0 64 28.7 64 64l0 224c0 35.3-28.7 64-64 64l-224 0c-35.3 0-64-28.7-64-64z" />
                                    </svg></div>
                            </div>
                        </div>
                        <div class="field">
                            <p>Password</p>
                            <div class="group">
                                <input type="password" name="" id="passPass" readonly>
                                <div class="show" onclick="togglePass()">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                                        <path
                                            d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zm151 118.3C226 97.7 269.5 80 320 80c65.2 0 118.8 29.6 159.9 67.7C518.4 183.5 545 226 558.6 256c-12.6 28-36.6 66.8-70.9 100.9l-53.8-42.2c9.1-17.6 14.2-37.5 14.2-58.7c0-70.7-57.3-128-128-128c-32.2 0-61.7 11.9-84.2 31.5l-46.1-36.1zM394.9 284.2l-81.5-63.9c4.2-8.5 6.6-18.2 6.6-28.3c0-5.5-.7-10.9-2-16c.7 0 1.3 0 2 0c44.2 0 80 35.8 80 80c0 9.9-1.8 19.4-5.1 28.2zm9.4 130.3C378.8 425.4 350.7 432 320 432c-65.2 0-118.8-29.6-159.9-67.7C121.6 328.5 95 286 81.4 256c8.3-18.4 21.5-41.5 39.4-64.8L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5l-41.9-33zM192 256c0 70.7 57.3 128 128 128c13.3 0 26.1-2 38.2-5.8L302 334c-23.5-5.4-43.1-21.2-53.7-42.3l-56.1-44.2c-.2 2.8-.3 5.6-.3 8.5z" />
                                    </svg>
                                </div>

                                <div class="copy" onclick="copyPass()"><svg xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 512 512">
                                        <path
                                            d="M64 464l224 0c8.8 0 16-7.2 16-16l0-64 48 0 0 64c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 224c0-35.3 28.7-64 64-64l64 0 0 48-64 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16zM224 304l224 0c8.8 0 16-7.2 16-16l0-224c0-8.8-7.2-16-16-16L224 48c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16zm-64-16l0-224c0-35.3 28.7-64 64-64L448 0c35.3 0 64 28.7 64 64l0 224c0 35.3-28.7 64-64 64l-224 0c-35.3 0-64-28.7-64-64z" />
                                    </svg></div>
                            </div>
                        </div>
                        <div class="field">
                            <p>URL</p>
                            <a href="" id="passLink">
                                <p id="passUrl"></p>
                            </a>
                        </div>
                        <div class="field">
                            <p>Notes</p>
                            <textarea name="" id="passNotes" readonly></textarea>
                        </div>
                    </div>
                </div>
                <div class="addPop" id="addPop">
                    <div class="pop-title">
                        <div class="pop-close" onclick="addClose()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z" />
                            </svg>
                        </div>
                        <h2 id="passTitle">Add New Password</h2>
                        <p> </p>
                    </div>

                    <div class="pass-details">
                        <div class="field">
                            <p>Title</p>
                            <input type="text" name="" id="pwTitle">

                        </div>
                        <div class="field">
                            <p>Email/Username</p>
                            <input type="text" name="" id="pwEmail">

                        </div>
                        <div class="field">
                            <p>Password</p>
                            <input type="text" name="" id="pwPass">

                        </div>
                        <div class="field">
                            <p>URL</p>
                            <input type="url" name="" id="pwUrl">
                        </div>
                        <div class="field">
                            <p>Notes</p>
                            <textarea name="" id="pwNotes"></textarea>
                        </div>

                    </div>
                    <button onclick="addPassword()">Add Password</button>
                </div>

            </div>
        </div>


    </body>

</html>
