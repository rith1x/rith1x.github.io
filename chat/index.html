<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatie | theskuare</title>
        <meta name="theme-color" id="metacl" content="#E3F2FD" />

        <link rel="stylesheet" href="style.css">
        <script async src="https://kit.fontawesome.com/2f69883659.js" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
        <script src="./script.js" defer></script>


    </head>

    <body class="dark">
        <div class="container" id="mex">
            <div class="screen1" id="welcx">
                <div class="welcome">
                    <img src="welcome.svg" alt="">
                </div>
                <div class="box">
                    <div class="field">
                        <h1>Welcome to Chatie</h1>
                    </div>
                    <!-- <div class="field">
                        <input type="text" id="name" placeholder="Enter name" required>
                    </div>
                    <div class="field" id="omnibar">
                        <button class="cr" onclick="createRoom()">Create Room</button>

                        <div id="jrr">
                            <input type="text" id="roomcode" placeholder="RoomCode" maxlength="6"><button class="jr"
                                onclick="joinRoom()">Join</button>


                        </div>
                    </div> -->
                    <div class="warn">
                        <h2><i class="fa-solid fa-triangle-exclamation"></i>&nbsp;&nbsp;Chatie is Unavailable!</h2>
                        <p>Chatie is currently down for maintenance. We are working on updates and will be back
                            soon!<br>Thanks for your understanding!</p>
                    </div>

                    <hr class="style-two">

                    <div class="fieldzz">
                        <img src="https://theskuare.github.io/assets/icons/7.ico" alt=""
                            style="border-radius: 6px; object-fit: cover;">
                    </div>
                </div>
            </div>
            <div class="backend-elements" style="display: none;">
                <audio id="toner" src="tone.mp3"></audio>
                <input type="text" id="mediaStage" readonly>
            </div>
            <div class="screen2" id="chatx">

                <header>
                    <div class="roomdetails">

                        <h2 id="rmcode">Room&nbsp;<span id="rc"></span></h2>
                        <p id="members"></p>
                    </div>

                    <div class="option">
                        <button title="Options" onclick="showOptions()"><i
                                class="fa-solid fa-ellipsis-vertical"></i></button>

                    </div>

                </header>

                <ul class="chatbox" id="chatbox">
                </ul>

                <div class="dynamix">

                    <div class="reply" id="replyArea">
                    </div>
                    <div class="dynax">
                        <!-- <input type="file" src="" alt=""class="red" value='' id="imageUpload"> -->
                        <label for="imgFile" class="custom-file-upload">
                            <i class="fa-solid fa-camera"></i>
                        </label>
                        <input oninput="uploadImg()" id="imgFile" type="file" accept="image/" />

                        <!-- <input type="text" placeholder="Enter a message..." id="message" autocomplete="off"
                            spellcheck="false" required aria-autocomplete="none" /> -->
                        <textarea name="" placeholder="Send a message..." id="message" required aria-autocomplete="none"
                            spellcheck="false" autocomplete="off"></textarea>
                        <button type="submit" onclick="sendMessage()">
                            <svg class="svg-inline--fa fa-circle-arrow-right" aria-hidden="true" focusable="false"
                                data-prefix="fas" data-icon="circle-arrow-right" role="img"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                                <path fill="currentColor"
                                    d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM281 385c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l71-71L136 280c-13.3 0-24-10.7-24-24s10.7-24 24-24l182.1 0-71-71c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L393 239c9.4 9.4 9.4 24.6 0 33.9L281 385z">
                                </path>
                            </svg>
                        </button>
                    </div>

                </div>

                <div class="exportRoom" id="exportroompop" style="display: none;">
                    <div class="title-pop">
                        <h1>Share Roomcode</h1>
                        <button onclick="closeRoomPop()">Cancel</button>
                    </div>
                    <div class="qrhold">
                        <img style="display: none;" alt="" id="qrimg">
                    </div>
                    <div class="field">

                        <input type="text" id="shareurl" readonly />
                        <input class="copyBtn" type="button" value="Copy" id="cpyBtn" onclick="clipboardcopy()">
                    </div>
                </div>
                <div class="alertbox" id="alertbox" style="display: none;">
                    <div class="alerthead">
                        <h3 class="" id="aTitle"></h3>
                    </div>
                    <div class="aDef">
                        <p id="aDefn"></p>
                    </div>
                    <div class="aOptions">
                        <button onclick="declineAlert()">No</button><button onclick="acceptAlert()">Yes</button>
                    </div>
                </div>
                <div class="room-option" id="ropt">
                    <button title="Share roomcode" onclick="shareRoom()">
                        <i class="fa-solid fa-share-from-square"></i> Share Room
                    </button>
                    <button title="Delete Room" onclick="deleteRoom()">
                        <i class="fa-solid fa-trash-can"></i> Delete Room
                    </button>
                    <button title="Leave room" onclick="leaveRoom()">
                        <i class="fa-solid fa-person-running"></i> Exit Room
                    </button>
                    <button title="Theme" onclick="showThemeMenu()"><i class="fa-solid fa-palette"></i>Theme</button>
                </div>
                <div id="contextMenu" class="context-menu">
                    <ul>
                        <li id="op1">Copy message</li>
                        <li id="op2">Reply to</li>
                        <li id="op3">Delete message</li>


                    </ul>
                </div>
                <div id="themeprompt">
                    <div class="field">
                        <p>Select Theme</p>
                        <select name="" id="themeip" oninput="setTheme()">
                            <option value="white">Light</option>
                            <option value="black">Dark</option>
                            <option value="bubble">Bubble Tea</option>
                            <option value="avocado">Avocado Green</option>
                            <option value="avocado">boo</option>
                        </select>
                    </div>

                </div>
            </div>

        </div>

    </body>

</html>
