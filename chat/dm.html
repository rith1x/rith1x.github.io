<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script async src="https://kit.fontawesome.com/2f69883659.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <script>
            function getRandomColor() {
                var red = Math.floor(Math.random() * 256);
                var green = Math.floor(Math.random() * 256);
                var blue = Math.floor(Math.random() * 256);
                var threshold = 256;
                var lthr = 220;
                if (lthr < red && red < threshold && lthr < green && green < threshold && lthr < blue && blue < threshold && red != green & red != blue && green != blue) {
                    var adjust = threshold - Math.min(red, green, blue);
                    red += adjust;
                    green += adjust;
                    console.log("adjusting..." + adjust)
                    blue += adjust;
                }
                console.log(red, green, blue)
                var redHex = red.toString(16).padStart(2, '0');
                var greenHex = green.toString(16).padStart(2, '0');
                var blueHex = blue.toString(16).padStart(2, '0');
                document.body.style.background = '#' + redHex + greenHex + blueHex;
            }

            setInterval(() => {
                getRandomColor()
            }, 100);

        </script>



        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            body {
                min-height: 100vh;
                max-width: 100vw;
                display: flex;
                align-items: center;
                justify-content: end;
                padding: 5vmax;
                box-sizing: border-box;
                background-color: #fff;
            }
        </style>
    </body>

</html>
