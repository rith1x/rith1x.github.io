<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <div class="clk" id="buns">
                <div id="hr"></div>
                <span class="isto" id="blink1">:</span>
                <div id="mi"></div>
                <span class="isto" id="blink2">:</span>

                <div id="se"></div>
            </div>
        </div>
        <style>
            @font-face {
                font-family: moo;
                src: url(fontx.ttf);
            }

            * {
                box-sizing: border-box;
                padding: 0;
                font-family: moo;
                margin: 0;
                /* border: solid 1px #0f0; */
            }

            body {
                background-color: #292929;
            }

            .container {
                width: 100%;
                height: 100dvh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-weight: light;
                color: #ff00006a;
                font-size: 15dvw;
            }

            .clk {
                display: flex;
                align-items: center;
                justify-content: space-around;
                width: 100dvw;
                padding-inline: 15px;
                height: 100dvh;
                background: #000000;
                box-shadow: 6px 6px 18px #1e1e1e,
                    -6px -6px 18px #343434;

            }

            .isto {
                width: 15px;
                display: flex;
                margin-top: -20px;
                align-items: center;
                justify-content: flex-start;

            }

            .clk div {
                background-color: transparent;
                width: 50dvw;
                height: 50dvh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
        <script>
            function domer() {
                var today = new Date();
                const fonty = document.getElementById('buns');

                var hrs = today.getHours() / 10 >= 1 ? today.getHours() : "0" + today.getHours();
                var min = today.getMinutes() / 10 >= 1 ? today.getMinutes() : "0" + today.getMinutes();
                var sec = today.getSeconds() / 10 >= 1 ? today.getSeconds() : "0" + today.getSeconds();
                document.getElementById('hr').textContent = hrs;
                document.getElementById('mi').textContent = min;
                document.getElementById('se').textContent = sec;
                const bl1 = document.getElementById('blink1');
                const bl2 = document.getElementById('blink2');

                if (sec % 2 == 0) {

                    bl1.innerText = " ";
                    bl2.innerText = " ";
                    fonty.style.textShadow = "0px 0px 5px";

                } else {
                    bl1.innerText = ":";
                    bl2.innerText = ":";
                    fonty.style.textShadow = "0px 0px 25px";
                }
                setTimeout(vli, 500);



                setTimeout(domer, 1000);


            }
            domer()
            function vli() {

            }
        </script>
    </body>

</html>
