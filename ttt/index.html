<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TTT V2</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <style>
            @font-face {
                font-family: moni;
                src: url(fonts.ttf);
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                width: 100%;
                height: 100dvh;
                display: flex;
                background-color: rgb(36, 36, 36);
                align-items: center;
                justify-content: center;
            }



            #gameboard {
                height: 80dvh;
                width: auto;
                aspect-ratio: 1 / 1;
                background-color: #000;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 3px;
                padding: 5px;
                border-radius: 11px;
                grid-template-rows: repeat(3, 1fr);
            }

            @media only screen and (max-width: 750px) {

                #gameboard {
                    width: 90%;
                    height: auto;
                    aspect-ratio: 1/1;
                }
            }

            .tile {
                background-color: rgb(31, 31, 31);
                height: 100%;
                border-radius: 6px;
                width: 100%;
                font-family: moni;
                color: lime;
                font-size: 5em;
                display: flex;
                align-items: center;
                justify-content: center;
                animation-name: press;
                animation-duration: .5s;
                animation-play-state: paused;
                animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
                animation-iteration-count: 1;
            }

            @keyframes press {
                from {
                    scale: 1;
                }

                50% {
                    scale: 0.95;

                }

                to {
                    scale: 1;
                }
            }
        </style>
        <script>
            function createBoard() {
                const gameBoard = document.createElement('div')
                gameBoard.id = 'gameboard'
                document.body.append(gameBoard)
                const board = document.getElementById('gameboard');
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        const tile = document.createElement('div')
                        tile.className = "tile";
                        tile.onclick = () => tileClick(`${i}`, `${j}`)
                        tile.id = `t${i}${j}`
                        board.append(tile)
                    }
                }
            }
            let gameState = [['e', 'e', 'e'], ['e', 'e', 'e'], ['e', 'e', 'e']];
            let filled = 0;


            function tileClick(x, y) {
                if (gameState[x][y] == 'e') {
                    gameState[x][y] = 'X'
                    document.getElementById(`t${x}${y}`).style.animationPlayState = 'running' //#2836ff
                    document.getElementById(`t${x}${y}`).style.color = '#2836ff'

                    document.getElementById(`t${x}${y}`).innerHTML = '<i class="fa-solid fa-xmark"></i>'
                    filled += 1
                    console.table(gameState)
                    checkBoard()
                    computerPlay()
                }
            }

            async function computerPlay() {
                await delay(800);
                function randPos() {
                    const x = Math.floor(Math.random() * 3)
                    const y = Math.floor(Math.random() * 3)
                    return [x, y]
                }
                let x, y
                do {
                    [x, y] = randPos()
                } while (gameState[x][y] != 'e' && filled < 8);
                filled += 1;
                gameState[x][y] = 'O'
                document.getElementById(`t${x}${y}`).style.animationPlayState = 'running' // #ff2828
                document.getElementById(`t${x}${y}`).style.color = '#ff2828'
                document.getElementById(`t${x}${y}`).innerHTML = '<i class="fa-solid fa-o"></i>'
                checkBoard()
                console.table(gameState)
            }

            function checkBoard() {
                if (filled > 5) {
                    if (gameState[0][0] == 'O' && gameState[1][1] == 'O' && gameState[2][2] == 'O') {
                        console.log("Computer Wins!")
                        gameOver()
                    }
                    else if (gameState[0][2] == 'O' && gameState[1][1] == 'O' && gameState[2][0] == 'O') {
                        console.log("Computer Wins!")
                        gameOver()
                    }
                    else if (gameState[0][0] == 'O' && gameState[0][1] == 'O' && gameState[0][2] == 'O') {
                        console.log("Computer Wins!")
                        gameOver()
                    }
                    else if (gameState[1][0] == 'O' && gameState[1][1] == 'O' && gameState[1][2] == 'O') {
                        console.log("Computer Wins!")
                        gameOver()
                    }
                    else if (gameState[2][0] == 'O' && gameState[2][1] == 'O' && gameState[2][2] == 'O') {
                        console.log("Computer Wins!")
                        gameOver()
                    }
                    else if (gameState[0][0] == 'O' && gameState[1][0] == 'O' && gameState[2][0] == 'O') {
                        console.log("Computer Wins!")
                        gameOver()
                    }
                    else if (gameState[0][1] == 'O' && gameState[1][1] == 'O' && gameState[2][1] == 'O') {
                        console.log("Computer Wins!")
                        gameOver()
                    }
                    else if (gameState[0][2] == 'O' && gameState[1][2] == 'O' && gameState[2][2] == 'O') {
                        console.log("Computer Wins!")
                        gameOver()
                    }
                    else if (gameState[0][0] == 'X' && gameState[1][1] == 'X' && gameState[2][2] == 'X') {
                        console.log("UserWins!")
                        gameOver(1)
                    }
                    else if (gameState[0][2] == 'X' && gameState[1][1] == 'X' && gameState[2][0] == 'X') {
                        console.log("User Wins!")
                        gameOver(1)
                    }
                    else if (gameState[0][0] == 'X' && gameState[0][1] == 'X' && gameState[0][2] == 'X') {
                        console.log("User Wins!")
                        gameOver(1)
                    }
                    else if (gameState[1][0] == 'X' && gameState[1][1] == 'X' && gameState[1][2] == 'X') {
                        console.log("User Wins!")
                        gameOver(1)
                    }
                    else if (gameState[2][0] == 'X' && gameState[2][1] == 'X' && gameState[2][2] == 'X') {
                        console.log("User Wins!")
                        gameOver(1)
                    }
                    else if (gameState[0][0] == 'X' && gameState[1][0] == 'X' && gameState[2][0] == 'X') {
                        console.log("User Wins!")
                        gameOver(1)
                    }
                    else if (gameState[0][1] == 'X' && gameState[1][1] == 'X' && gameState[2][1] == 'X') {
                        console.log("User Wins!")
                        gameOver(1)
                    }
                    else if (gameState[0][2] == 'X' && gameState[1][2] == 'X' && gameState[2][2] == 'X') {
                        console.log("User Wins!")
                        gameOver(1)
                    }
                    else {
                        if (filled > 7) {

                            gameOver(0)
                        }
                    }
                }
            }
            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            async function gameOver(x) {
                await delay(1000)
                let visited = 0;
                let texon;
                if (x == 0) {
                    texon = ['T', 'I', 'E', 'T', 'I', 'E', 'T', 'I', 'E']

                } else if (x == 1) {
                    texon = ['Y', 'O', 'U', '', '', '', 'W', 'O', 'N']
                } else {
                    texon = ['C', 'O', 'M', '', '', '', 'W', 'O', 'N']

                }
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        document.getElementById(`t${i}${j}`).style.color = "#fff"
                        document.getElementById(`t${i}${j}`).innerText = texon[visited]
                        visited++
                        await delay(100)
                    }
                }
                await delay(1000);
                newGame()
            }

            async function newGame() {
                let visited = 0;
                let texon = ['T', 'I', 'C', 'T', 'A', 'C', 'T', 'O', 'E']
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        document.getElementById(`t${i}${j}`).style.color = "lime"
                        document.getElementById(`t${i}${j}`).innerText = texon[visited]
                        visited++
                        await delay(100)
                    }
                }
                await delay(1000);
                visited = 0;
                texon = ['', 'B', 'Y', 'R', 'I', 'T', 'H', '1', 'X']
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        document.getElementById(`t${i}${j}`).style.color = "blue"
                        document.getElementById(`t${i}${j}`).innerText = texon[visited]
                        visited++
                        await delay(100)
                    }
                }
                await delay(1000);
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        document.getElementById(`t${i}${j}`).style.color = "#fff"
                        document.getElementById(`t${i}${j}`).innerText = ''
                        gameState[i][j] = 'e'
                        console.table(gameState)
                        visited++
                    }
                    await delay(100)
                }
                filled = 0

            }
            createBoard();
            newGame()
        </script>
    </body>

</html>
