<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TTT V2</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                width: 100%;
                height: 100dvh;
                display: flex;
                background-color: rgb(36, 36, 36);
                align-items: center;
                justify-content: center;
            }

            #gameboard {
                height: 500px;
                width: 500px;
                background-color: #000;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 3px;
                padding: 5px;
                border-radius: 11px;
                grid-template-rows: repeat(3, 1fr);
            }

            .tile {
                background-color: rgb(31, 31, 31);
                height: 100%;
                border-radius: 6px;
                width: 100%;

                font-size: 5em;
                display: flex;
                align-items: center;
                justify-content: center;
                animation-name: press;
                animation-duration: .5s;
                animation-play-state: paused;
                animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
                animation-iteration-count: 1;
            }

            @keyframes press {
                from {
                    scale: 1;
                }

                50% {
                    scale: 0.95;

                }

                to {
                    scale: 1;
                }
            }
        </style>
        <script>
            function createBoard() {
                const gameBoard = document.createElement('div')
                gameBoard.id = 'gameboard'
                document.body.append(gameBoard)
                const board = document.getElementById('gameboard');
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        const tile = document.createElement('div')
                        tile.className = "tile";
                        tile.onclick = () => tileClick(`${i}`, `${j}`)
                        tile.id = `t${i}${j}`
                        board.append(tile)
                    }
                }
            }
            let gameState = [['e', 'e', 'e'], ['e', 'e', 'e'], ['e', 'e', 'e']];
            let currentPlayer = "U";
            let filled = 0;


            function tileClick(x, y) {
                if (gameState[x][y] == 'e') {
                    gameState[x][y] = 'X'
                    document.getElementById(`t${x}${y}`).style.animationPlayState = 'running' //#2836ff
                    document.getElementById(`t${x}${y}`).style.color = '#2836ff'

                    document.getElementById(`t${x}${y}`).innerHTML = '<i class="fa-solid fa-xmark"></i>'
                    filled += 1
                    console.table(gameState)
                    checkBoard()
                    computerPlay()
                }
            }

            function computerPlay() {
                function randPos() {
                    const x = Math.floor(Math.random() * 3)
                    const y = Math.floor(Math.random() * 3)
                    return [x, y]
                }
                let x, y
                do {
                    [x, y] = randPos()
                } while (gameState[x][y] != 'e' && filled < 8);
                filled += 1;
                gameState[x][y] = 'O'
                document.getElementById(`t${x}${y}`).style.animationPlayState = 'running' // #ff2828
                document.getElementById(`t${x}${y}`).style.color = '#ff2828'
                document.getElementById(`t${x}${y}`).innerHTML = '<i class="fa-solid fa-o"></i>'
                checkBoard()
                console.table(gameState)
            }

            function checkBoard() {
                if (filled > 5) {
                    if (gameState[0][0] == 'O' && gameState[1][1] == 'O' && gameState[2][2] == 'O') { console.log("Computer Wins!") }
                    else if (gameState[0][2] == 'O' && gameState[1][1] == 'O' && gameState[2][0] == 'O') { console.log("Computer Wins!") }
                    else if (gameState[0][0] == 'O' && gameState[0][1] == 'O' && gameState[0][2] == 'O') { console.log("Computer Wins!") }
                    else if (gameState[1][0] == 'O' && gameState[1][1] == 'O' && gameState[1][2] == 'O') { console.log("Computer Wins!") }
                    else if (gameState[2][0] == 'O' && gameState[2][1] == 'O' && gameState[2][2] == 'O') { console.log("Computer Wins!") }
                    else if (gameState[0][0] == 'O' && gameState[1][0] == 'O' && gameState[2][0] == 'O') { console.log("Computer Wins!") }
                    else if (gameState[0][1] == 'O' && gameState[1][1] == 'O' && gameState[2][1] == 'O') { console.log("Computer Wins!") }
                    else if (gameState[0][2] == 'O' && gameState[1][2] == 'O' && gameState[2][2] == 'O') { console.log("Computer Wins!") }
                    else if (gameState[0][0] == 'X' && gameState[1][1] == 'X' && gameState[2][2] == 'X') { console.log("CUserWins!") }
                    else if (gameState[0][2] == 'X' && gameState[1][1] == 'X' && gameState[2][0] == 'X') { console.log("User Wins!") }
                    else if (gameState[0][0] == 'X' && gameState[0][1] == 'X' && gameState[0][2] == 'X') { console.log("User Wins!") }
                    else if (gameState[1][0] == 'X' && gameState[1][1] == 'X' && gameState[1][2] == 'X') { console.log("User Wins!") }
                    else if (gameState[2][0] == 'X' && gameState[2][1] == 'X' && gameState[2][2] == 'X') { console.log("User Wins!") }
                    else if (gameState[0][0] == 'X' && gameState[1][0] == 'X' && gameState[2][0] == 'X') { console.log("User Wins!") }
                    else if (gameState[0][1] == 'X' && gameState[1][1] == 'X' && gameState[2][1] == 'X') { console.log("User Wins!") }
                    else if (gameState[0][2] == 'X' && gameState[1][2] == 'X' && gameState[2][2] == 'X') { console.log("User Wins!") }
                    else {
                        console.log("Tie")
                    }
                }
            }

            createBoard();</script>
    </body>

</html>
