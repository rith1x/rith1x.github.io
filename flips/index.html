<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div class="counter">
            <div id="d"></div>
        </div>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;

            }

            body {
                width: 100%;
                height: 100dvh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .counter {
                display: flex;
                width: 150px;
                height: 150px;
                border: solid 1px #0f0;
            }

            .counter div {
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 50px;
                width: 100%;
            }
        </style>
        <script>
            const d = document.getElementById('d');
            let cnum = 0;
            async function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms))

            }
            async function count(lim) {
                if (lim > cnum) {
                    for (let i = cnum; i < lim + 1; i++) {
                        d.innerText = ''
                        d.innerText = i;
                        await delay(50)
                    }
                    cnum = lim

                } else {
                    for (let i = cnum; i >= lim; i--, delay(100)) {
                        d.innerText = i;
                        await delay(50)
                    }
                    cnum = lim
                }
            }
            async function den() {
                await count(200)
                await count(10)

            }
            den()
        </script>
    </body>

</html>
