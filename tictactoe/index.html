        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100dvh;
            }
            html {
  --s: 222px; /* control the size */
  --c1: #7f727b;
  --c2: #d6b4c2;
  --c3: #baa0ab; 
  --_g: var(--c1) 10%,var(--c2) 10.5% 19%,#0000 19.5% 80.5%,var(--c2) 81% 89.5%,var(--c3) 90%;
  --_c: from -90deg at 37.5% 50%,#0000 75%;
  --_l1: linear-gradient(145deg,var(--_g));
  --_l2: linear-gradient( 35deg,var(--_g));
  background: 
    var(--_l1), var(--_l1) calc(var(--s)/2) var(--s),
    var(--_l2), var(--_l2) calc(var(--s)/2) var(--s),
    conic-gradient(var(--_c),var(--c1) 0) calc(var(--s)/8) 0,
    conic-gradient(var(--_c),var(--c3) 0) calc(var(--s)/2) 0,
    linear-gradient(90deg,var(--c3) 38%,var(--c1) 0 50%,var(--c3) 0 62%,var(--c1) 0);
  background-size: var(--s) calc(2*var(--s)/3);
}
            .board {
                width: 360px;
                aspect-ratio: 1 / 1;
                padding: 10px;
                position: relative;
                background-color: #001e5050;
                border-radius: 16px;
                backdrop-filter: blur(7px);
                gap: 10px;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
                button {
                    border: #cee0ff50 solid 1px;
                    background-color: transparent;
                    color: #fff;
                    font-size: 3em;
                    border-radius: 6px;
                }
                button:hover {
                    border: #1d70ff50 solid 1px;
                    box-shadow: 0px 0px 5px #1d70ff50;
                }
            }
            .winner {
                width: 360px;
                height: 40px;
                display: flex;
                align-items: center;
                color: #fff;
                text-transform: uppercase;
                font-family: sans-serif;
                font-weight: 700;
                justify-content: center;
            }
            .strike {
                position: absolute;
                width: 60px;
                height: 85%;
                border-radius: 30px;
                transform-origin: 50% 50%;
                inset: 0;
                margin: auto;
                border: solid 3px #f00;
            }
            .strike:nth-child(1) {
                margin-block: auto;
                margin-right: 76%;
            }
            .strike:nth-child(2) {
                margin-block: auto;
                margin-left: 76%;
            }
            .strike:nth-child(3) {
                margin-block: auto;
                rotate: 45deg;
                height: 110%;
            }
            .strike:nth-child(4) {
                margin-block: auto;
                rotate: -45deg;
                height: 110%;
            }
            .strike:nth-child(5) {
                margin-block: auto;
                rotate: 90deg;
                transform-origin: 50%;
            }
            .strike:nth-child(6) {
                margin-block: auto;
                rotate: 90deg;
                transform-origin: 50%;
                top: 65%;
            }
            .strike:nth-child(7) {
                margin-block: auto;
                rotate: 90deg;
                bottom: 65%;
            }
            .strikes {
                display: contents;
            }
        </style>
    </head>
    <body>
        <div class="gamespace">
            <div id="win" class="winner">
            </div>
            <div class="board">
                <button class="pos" id="pos0.0" onclick="inputGiven('0.0')"></button>
                <button class="pos" id="pos0.1" onclick="inputGiven('0.1')"></button>
                <button class="pos" id="pos0.2" onclick="inputGiven('0.2')"></button>
                <button class="pos" id="pos1.0" onclick="inputGiven('1.0')"></button>
                <button class="pos" id="pos1.1" onclick="inputGiven('1.1')"></button>
                <button class="pos" id="pos1.2" onclick="inputGiven('1.2')"></button>
                <button class="pos" id="pos2.0" onclick="inputGiven('2.0')"></button>
                <button class="pos" id="pos2.1" onclick="inputGiven('2.1')"></button>
                <button class="pos" id="pos2.2" onclick="inputGiven('2.2')"></button>
                <div class="strikes">
                    <div class="strike" id="sc1" style="display: none;"></div>
                    <div class="strike" id="sc3" style="display: none;"></div>
                    <div class="strike" id="sd2" style="display: none;"></div>
                    <div class="strike" id="sd1" style="display: none;"></div>
                    <div class="strike" id="sr2" style="display: none;"></div>
                    <div class="strike" id="sr3" style="display: none;"></div>
                    <div class="strike" id="sr1" style="display: none;"></div>
                    <div class="strike" id="sc2" style="display: none;"></div>
                </div>
            </div>
        </div>
        <script>

            function roboPlay() {
                bCol = Math.floor(Math.random() * 3);

                checkRobo(bCol, bRow);
            }
            function checkRobo(co, ro) {
                if (((boardPos[co][ro]) == "1") || ((boardPos[co][ro]) == "2")) {
                    roboPlay();
                } else {
                    document.getElementById("win").innerText = "";
                    boardPos[co][ro] = "2";
                    document.getElementById(`pos${co}.${ro}`).innerHTML = `<i class="fa-solid fa-o"></i>`;
                    document.getElementById(`pos${co}.${ro}`).setAttribute("disabled","true");
                    checkBoard();
                }
            }
            function putStr(pst) {
                document.getElementById(`s${pst}`).style.display = "block";
            }
            function checkBoard() {

                    putStr("r1");

                }
                if ((boardPos[1][0] == "1") && (boardPos[1][1] == "1") && (boardPos[1][2] == "1")) {
                    putStr("r2");

                }
                if ((boardPos[2][0] == "1") && (boardPos[2][1] == "1") && (boardPos[2][2] == "1")) {
                    putStr("r3");
                    document.getElementById("win").innerText = "User wins!";
                }
                if ((boardPos[0][0] == "1") && (boardPos[1][0] == "1") && (boardPos[2][0] == "1")) {
                    putStr("c1");

                }

                    putStr("c1");

                }
                if ((boardPos[0][1] == "2") && (boardPos[1][1] == "2") && (boardPos[2][1] == "2")) {

                }
                if ((boardPos[0][2] == "2") && (boardPos[1][2] == "2") && (boardPos[2][2] == "2")) {
                    putStr("c3");
                    document.getElementById("win").innerText = "Computer wins!";
                }
                if ((boardPos[0][0] == "2") && (boardPos[1][1] == "2") && (boardPos[2][2] == "2")) {

                }
                if ((boardPos[0][2] == "2") && (boardPos[1][1] == "2") && (boardPos[2][0] == "2")) {

                }
            }
        </script>
