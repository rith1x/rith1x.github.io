<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ampy</title>
        <script custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    </head>

    <body>
        <amp-story standalone title="Joy of Pets" publisher="AMP tutorials"
            publisher-logo-src="assets/AMP-Brand-White-Icon.svg" poster-portrait-src="assets/cover.jpg">
            <amp-story-page id="cover">
                <amp-story-grid-layer template="fill">
                    <amp-img src="info.png" width="720" height="1280" layout="responsive" alt="Dog">
                    </amp-img>
                </amp-story-grid-layer>
            </amp-story-page>
        </amp-story>
    </body>

</html>
