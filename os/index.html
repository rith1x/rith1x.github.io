        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                font-family: 'Work Sans', sans-serif;
            }

            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100dvh;
                width: 100dvw;
                background: url(https://rith1x.github.io/os/images/wall.jpg);
                background-size: cover;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
            }

            .topbar {
                width: 100%;
                height: 24px;
                display: flex;
                background-color: #1e1e1e;
                align-items: center;
                justify-content: space-between;
                padding-inline: 10px;
                color: #fff;
            }

            .right {
                font-weight: 700;
                font-size: 13px;
            }

            .display {
                height: calc(100dvh - 24px);
                width: 100dvw;
                position: relative;

            }

            .taskie {
                width: fit-content;
                position: absolute;
                left: 0;
                right: 0;
                margin: 0 auto;
                background-color: #12121280;
                border-radius: 11px;
                display: flex;
                gap: 7px;
                align-items: center;
                padding: 7px;
                height: 50px;
                bottom: 10px;
            }

            .floatBody {
                background-color: #fff;
                height: 100%;
                width: 100%;

                iframe {
                    width: 100%;
                    height: 100%;
                }
            }

            .floater {
                resize: both;
                position: absolute;
                inset: 0;
                overflow: hidden;
                background-color: #ffffff;
                border-radius: 11px;
                width: 500px;
                height: 400px;
                border: solid 1px #494949;

            }

            .floatHead {
                border-bottom: solid 1px #494949;
                background-color: #1e1e1e;
                height: 25px;
                display: flex;
                align-items: center;
                justify-content: start;

                && .controls {
                    display: flex;
                    align-items: center;
                    height: 100%;
                    padding-left: 3px;
                    justify-content: space-between;

                    button {
                        height: 100%;
                        display: flex;
                        align-items: center;
                        cursor: pointer;
                        justify-content: center;
                        background-color: transparent;
                        border: none;
                        transition: all .2s ease-in-out;
                        opacity: .8;
                        aspect-ratio: 1/1;

                        &&:hover {
                            opacity: 1;
                        }

                    }
                }
            }

            .app {
                height: 100%;
                aspect-ratio: 1 / 1;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.2em;
                cursor: pointer;
                border-radius: 6px;
                background-color: #fff;
                color: #0047ab;

            }
        </style>
        <script>
            let activeWindows = 0;

            // Function to initialize dragging
            function dragElement(elmnt) {
                var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                // Check if the header bar exists
                var header = elmnt.getElementsByClassName("floatHead")[0];
                console.log(elmnt);
                // Function to handle mouse down event
                header.onmousedown = dragMouseDown;

                function dragMouseDown(e) {

                    e = e || window.event;
                    e.preventDefault();
                    // Get the mouse cursor position at startup:
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    // Call a function whenever the cursor moves:
                    document.onmousemove = elementDrag;
                }

                // Function to handle dragging
                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // Calculate the new cursor position:
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    // Set the element's new position:
                    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                    elmnt.style.zIndex = 10;

                }

                // Function to handle mouse up event
                function closeDragElement() {
                    // Stop moving when mouse button is released:
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }

            // Function to open a new window
            function openApp(name) {
                activeWindows += 1;
                switch (name) {
                    case "calc":
                        newWindow("https://rith1x.github.io/calc", name);
                        break;
                    case "notes":
                        newWindow("https://rith1x.github.io/", name);
                        break;

                }
            }

            // Function to create a new window
            function newWindow(link, name) {
                const template = `<div class="floater" id="floater${activeWindows}"><div class="floatHead" id="floatHead${activeWindows}"><div class="controls"><button onclick="closeApp('floater${activeWindows}')">游댮</button><button onclick="maximize('floater${activeWindows}')">游리</button><button onclick="minimize('floater${activeWindows}')">游릭</button></div></div><div class="floatBody"><iframe src="${link}" frameborder="0"></iframe></div></div>`;
                const display = document.getElementById("display");
                display.insertAdjacentHTML("beforeend", template);
                dragElement(document.getElementById(`floater${activeWindows}`));
            }
            function minimize(elem) {


            }
            function maximize(elem) {
                const curEl = document.getElementById(elem);
                if (curEl.style.width != "100%") {
                    curEl.style.width = "100%";
                    curEl.style.height = "100%";
                    curEl.style.top = "0";
                    curEl.style.left = "0";
                    curEl.style.borderRadius = "0";
                } else {
                    curEl.style.width = "500px";
                    curEl.style.height = "500px";
                    curEl.style.borderRadius = "11px";


                }





            }


            function closeApp(elem) {
                const deadlock = document.getElementById(elem);
                const parenT = deadlock.parentNode;
                parenT.removeChild(deadlock);
                activeWindows -= 1;
            }


            (function refreshTime() {
                setInterval(() => {
                    const now = new Date();
                    document.getElementById("time").innerText = `${getDay(now.getDay())} ${getMth(now.getMonth())} ${now.getDate()} ${now.getHours() > 12 ? now.getHours() - 12 : now.getHours()}:${(now.getMinutes() / 10 < 1) ? "0" + now.getMinutes() : now.getMinutes()}${now.getHours() > 12 ? "PM" : "AM"}`;
                }, 500);
            })();
            function getDay(n) {
                switch (n) {
                    case 0:
                        return "Sun"
                    case 1:
                        return "Mon"
                    case 2:
                        return "Tue"
                    case 3:
                        return "Wed"
                    case 4:
                        return "Thu"
                    case 5:
                        return "Fri"
                    case 6:
                        return "Sat"
                }
            }
            function getMth(n) {
                switch (n) {
                    case 0:
                        return "Jan"
                    case 1:
                        return "Feb"
                    case 2:
                        return "Mar"
                    case 3:
                        return "Apr"
                    case 4:
                        return "May"
                    case 5:
                        return "Jun"
                    case 6:
                        return "Jul"
                    case 7:
                        return "Aug"
                    case 8:
                        return "Sep"
                    case 9:
                        return "Oct"
                    case 10:
                        return "Nov"
                    case 11:
                        return "Dec"
                }
            }
        </script>
