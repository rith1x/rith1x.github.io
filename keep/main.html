<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Keep</title>
    </head>

    <body>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                margin: 0;
                width: 100%;
            }

            .space {
                max-width: 800px;
                margin: 0 auto;
                padding-block: 20px;
                height: fit-content;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            button {
                background-color: #00ab4780;
                border: none;
                backdrop-filter: blur(3px);
                position: absolute;
                bottom: 15px;
                width: fit-content;
                left: 0;
                right: 0;
                margin: 0 auto;
                padding: 15px 25px;
                border-radius: 25px;
                color: #fff;
                font-weight: 500;
                font-size: 18px;
                position: fixed;

            }

            .page {
                width: 100%;
                aspect-ratio: 1/1.414;
                box-shadow: 0 0 10px#cdcdcdbb;
                padding: 30px;

            }

            textarea {
                width: 100%;
                height: 100%;
                resize: none;
                font-size: 18px;
                border: none;
            }

            .page:focus-within {
                box-shadow: 0 0 10px #00ab47bb;

            }

            textarea:focus {
                outline: none;
            }
        </style>
        <div id="space" class="space">
            <div class="note0 page">
                <textarea oninput="typing('n0')" name="" id="n0"></textarea>
            </div>
        </div>
        <button onclick="addPage()">
            + New Page
        </button>

        <script>
            let notes = 0
            let local = localStorage.getItem('notes');
            if (local) {
                notes = parseInt(local)
                if (local > 0) {
                    for (let i = 0; i < local; i++) {
                        cPage(i + 1)
                    }
                }
            }
            else {
                localStorage.setItem('notes', notes);
            }

            let persistent = localStorage.getItem('keepNotes');
            if (!persistent) {
                const temp = {}
                localStorage.setItem('keepNotes', JSON.stringify(temp));
            }
            persistent = JSON.parse(localStorage.getItem('keepNotes'));
            l2dSync();

            function l2dSync() {
                let c = Object.keys(persistent)
                console.log(c)
                c.forEach((key) => {
                    document.getElementById(key).value = persistent[key]

                })
            }
            function sync() {
                localStorage.setItem('keepNotes', JSON.stringify(persistent))
            }
            function update() {
                localStorage.setItem('notes', notes);

            }
            function cPage(n) {
                const space = document.getElementById('space');
                const nodiv = document.createElement('div');
                nodiv.className = `note${n}`;
                nodiv.classList.add('page');
                const tbox = document.createElement('textarea')
                tbox.id = `n${n}`
                tbox.oninput = () => { typing(`${tbox.id}`) }
                nodiv.appendChild(tbox)
                space.appendChild(nodiv)
            }
            function addPage() {
                const space = document.getElementById('space');
                const nodiv = document.createElement('div');
                notes += 1;
                update()
                nodiv.className = `note${notes}`;
                nodiv.classList.add('page');
                const tbox = document.createElement('textarea')
                tbox.id = `n${parseInt(notes)}`
                tbox.oninput = () => { typing(`${tbox.id}`) }
                // tbox.setAttribute('oninput',()=> {typing(notes)})
                nodiv.appendChild(tbox)
                space.appendChild(nodiv)

            }
            function typing(n) {
                console.log(n)
                let cNoteValue = document.getElementById(n).value
                console.log(cNoteValue)

                updateNote(n, cNoteValue)
            }
            function updateNote(n, val) {
                persistent[n] = val;
                sync()
            }

        </script>
    </body>

</html>
