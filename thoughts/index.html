    <body>
        <div class="container">
            <div class="controls">
                <span onclick="showBgCtrls()">
                    <p>Options</p>
                </span>



            </div>
            <div class="canvas" id="canvas">
                <div class="card" id="card">
                    <h1 id="quote" contenteditable="true">Share Your thoughts.</h1>
                    <p id="author" contenteditable="true">Youâœ¨</p>
                    <div class="card-bg" id="backdrop"></div>
                    <div class="card-lay2" id="tint"></div>
                </div>
                <div class="footer">
                    <span>Made with </span><span>Thoughts</span>
                </div>
            </div>
            <div class="selectors" id="selector">
                <div class="topbar">
                    <h2>Settings</h2>
                    <button id="closeBtn" onclick="closeSettings()"><img src="./ico/close.svg" alt=""></button>
                </div>
                <div class="bgsettings" id="settingss">
                    <div class="field">
                        <label for="bgIm">Background Image</label>
                        <input type="file" name="" id="bgIm" accept="image/*" oninput="changeBg()">
                    </div>

                    <div class="field">
                        <label for="">Background Size</label>
                        <span>
                            <input type="range" name="" id="bgSz" min="25" oninput="bgSzValChange()" max="400"
                                value="100">
                            <input type="number" name="" id="bgSzIp" min="25" oninput="bgSzChg()" max="400" value="100">
                        </span>
                    </div>
                    <div class="field">
                        <label for="">Background Alignment X</label>
                        <span>
                            <input type="range" name="" id="bgAxX" min="0" oninput="bgAxXValChange()" max="100"
                                value="50">
                            <input type="number" name="" id="bgAxXIp" min="0" max="100" value="50" oninput="bgxChg()">
                        </span>
                    </div>
                    <div class="field">
                        <label for="">Background Alignment Y</label>
                        <span>
                            <input type="range" name="" id="bgAxY" min="0" oninput="bgAxYValChange()" max="100"
                                value="50">
                            <input type="number" name="" id="bgAxYIp" min="0" max="100" value="50" oninput="bgyChg()">
                        </span>
                    </div>
                    <div class="field">
                        <label for="">Canvas Background Size</label>
                        <span>
                            <input type="range" name="" id="cvSzx" min="25" oninput="cvSzx()" max="400" value="100">
                            <input type="number" name="" id="cvSz" min="25" oninput="cvSz()" max="400" value="100">
                        </span>
                    </div>
                    <div class="field">
                        <label for="">Canvas Background Alignment X</label>
                        <span>
                            <input type="range" name="" id="cvAxx" min="0" oninput="cvAxx()" max="100" value="50">
                            <input type="number" name="" id="cvAx" min="0" max="100" value="50" oninput="cvAx()">
                        </span>
                    </div>
                    <div class="field">
                        <label for="">Canvas Background Alignment Y</label>
                        <span>
                            <input type="range" name="" id="cvAyx" min="0" oninput="cvAyx()" max="100" value="50">
                            <input type="number" name="" id="cvAy" min="0" max="100" value="50" oninput="cvAy()">
                        </span>
                    </div>
                    <div class="field">
                        <label for="fonFam">Font</label>
                        <select oninput="changeFont()" name="" id="fonFam">
                            <option value="Libre Caslon Text">Libre Caslon Text</option>
                            <option value="Playfair Display">Playfair Display</option>

                        </select>
                    </div>
                    <div class="field sepa">
                        <p>Bold</p>


                        <label class="switch">
                            <input type="checkbox" oninput="changeBold()">
                            <span class="plh"></span>
                        </label>

                    </div>

                    <div class="field sepa">
                        <p>Italic</p>
                        <label class="switch">
                            <input type="checkbox" oninput="changeItalic()">
                            <span class="plh"></span>
                        </label>
                    </div>
                    <div class="field">
                        <label for="fonWei">Font Weight</label>
                        <span>
                            <input type="range" oninput="changeWeightx()" id="fonWei" max="1000" min="100" step="100"
                                value="500">
                            <input type="number" oninput="changeWeight()" id="fWIp" min="100" max="1000" value="500"
                                step="100">

                        </span>
                    </div>
                    <div class="field">
                        <label for="">Font Size</label>
                        <span class="fszz"><button onclick="fontSizeD()">-
                            </button>
                            <input type="number" min="12" max="41" value="28" id="fsz" oninput="fontSize()">
                            <button onclick="fontSizeI()">+
                            </button>
                        </span>

                    </div>
                    <div class="field sepa">
                        <p>Color</p>
                        <input oninput="qteClr()" type="color" name="" id="qcl">

                    </div>
                    <div class="field">
                        <label for="lineHei">Line Height</label>
                        <span>
                            <input type="range" oninput="changeLineHeightx()" id="lhIpx" max="2.00" min="0.05"
                                step="0.05" value="1.15">
                            <input type="number" oninput="changeLineHeight()" id="lhIp" min="0.00" max="2.00"
                                value="1.15" step="0.05">
                        </span>
                    </div>
                    <div class="field sepa">
                        <label for="">Author Alignment</label>
                        <button id="authAl" onclick="alignAuthor()">Right</button>
                    </div>
                    <div class="field sepa">
                        <label for="">Quote Alignment</label>
                        <button id="qteAl" onclick="alignQuote()">Left</button>
                    </div>
                    <div class="field">
                        <label for="lineHei">Border Size</label>
                        <span>
                            <input type="range" oninput="borderSizex()" id="bsIpx" max="10" min="0" value="0">
                            <input type="number" oninput="borderSize()" id="bsIp" min="0" max="10" value="0">
                        </span>
                    </div>
                    <div class="field">
                        <label>Border Style</label>
                        <select oninput="borderStyle()" id="bsxIp">
                            <option value="0">dotted</option>
                            <option value="1">dashed</option>
                            <option value="2">solid</option>
                            <option value="3">double</option>
                            <option value="4">groove</option>
                            <option value="5">ridge</option>
                            <option value="6">inset</option>
                            <option value="7">outset</option>
                            <option value="8" selected>none</option>
                        </select>

                    </div>
                    <div class="field sepa">
                        <p>Border Color</p>
                        <input oninput="bordColor()" type="color" name="" id="bcl">

                    </div>
                    <div class="field">
                        <label for="">Border Radius</label>
                        <span>
                            <input type="range" oninput="borderRadx()" id="bRadx" max="50" min="0" value="0">
                            <input type="number" oninput="borderRad()" id="bRad" min="0" max="50" value="0">

                        </span>
                    </div>
                    <div class="field">
                        <label for="">Canvas Opacity</label>
                        <span>
                            <input type="range" oninput="tintOpacityx()" id="tOpx" max="255" min="0" value="0">
                            <input type="number" oninput="tintOpacity()" id="tOp" min="0" max="255" value="0">
                        </span>

                    </div>
                    <div class="field sepa">
                        <label for="">Canvas Color</label>
                        <input oninput="tintColor()" type="color" name="" id="tcl">


                    </div>
                    <div class="field">
                        <label for="">Canvas Rotation Angle</label>
                        <span>
                            <input type="range" oninput="canvasRotatex()" id="cRx" max="359" min="0" value="0">
                            <input type="number" oninput="canvasRotate()" id="cR" min="0" max="359" value="0">
                        </span>

                    </div>
                    <div class="field">
                        <label for="">Saturation Filter</label>
                        <span>
                            <input type="range" oninput="bgSaturatex()" id="sFilx" max="3" min="0" value="1"
                                step="0.01">
                            <input type="number" oninput="bgSaturate()" id="sFil" min="0" max="3" value="0" step="0.01">
                        </span>
                    </div>
                    <div class="field">
                        <label for="">Hue Filter</label>
                        <span>
                            <input type="range" oninput="bgHuex()" id="hFilx" max="360" min="0" value="0">
                            <input type="number" oninput="bgHue()" id="hFil" min="0" max="360" value="0">
                        </span>
                    </div>
                    <div class="field">
                        <label for="">Blur Filter</label>
                        <span>
                            <input type="range" oninput="glassEffectx()" id="bFilx" max="20" min="0" value="0">
                            <input type="number" oninput="glassEffect()" id="bFil" min="0" max="20" value="0">
                        </span>
                    </div>





                </div>

            </div>
            <div onclick="capture()" class="capture" style="font-family: 'Times New Roman', Times, serif;"><button><img
                        src="./ico/capture.svg" alt=""><span>Capture!</span></button></div>
