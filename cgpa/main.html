<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CGPA Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="popup" style="display: none;">
            <h1>Grade Preferences</h1>
            <div class="grade-section">
                <div class="grade"><input type="text" name="" id="grd1" minlength="1" maxlength="1"><input type="number"
                        name="" id="val1" min="0" max="10"></div>
                <div class="grade"><input type="text" name="" id="grd2" minlength="1" maxlength="1"><input type="number"
                        name="" id="val2" min="0" max="10"></div>
                <div class="grade"><input type="text" name="" id="grd3" minlength="1" maxlength="1"><input type="number"
                        name="" id="val3" min="0" max="10"></div>
                <div class="grade"><input type="text" name="" id="grd4" minlength="1" maxlength="1"><input type="number"
                        name="" id="val4" min="0" max="10"></div>
                <div class="grade"><input type="text" name="" id="grd5" minlength="1" maxlength="1"><input type="number"
                        name="" id="val5" min="0" max="10"></div>
                <div class="grade"><input type="text" name="" id="grd6" minlength="1" maxlength="1"><input type="number"
                        name="" id="val6" min="0" max="10"></div>
                <div class="grade"><input type="text" name="" id="grd7" minlength="1" maxlength="1"><input type="number"
                        name="" id="val7" min="0" max="10"></div>
            </div>
        </div>

        <div class="container">
            <div class="nav-bar">
                <h1>CGPA Calculator</h1>
                <div class="menu">
                    x
                </div>
            </div>
            <div id="addSemMenu">
                <div class="menu-header">
                    <h1>Add Semester</h1>
                    <button onclick="closeMenu()">Cancel</button>
                </div>
                <div class="field">
                    <label for="">Title</label>
                    <input type="text" id="semName" value="" />
                </div>
                <div class="field">
                    <label for="">Subjects</label>
                    <input type="number" id="semSubs" value="" />
                </div>
                <div class="field">
                    <input type="button" value="Create" onclick="addSemester()">
                </div>
            </div>
            <div class="cgpa">
                <h4>CGPA: <span id="cgpa"></span></h4>
            </div>
            <div id="semContainer"></div>
            <div class="addbtn">
                <button class="add-sem" onclick="addSemesterMenu()">
                    Add Semester
                </button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>

</html>
