<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fullscreen Div Share</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
            }

            #fullscreenDiv {
                width: 100vw;
                height: 100vh;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #dynamicContent {
                font-size: 24px;
                color: #333;
                text-align: center;
            }

            #shareButton {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div id="fullscreenDiv">
            <div id="dynamicContent">
                This is dynamic content!
            </div>
        </div>
        <button id="shareButton" onclick="copyboard()">Share Screenshot</button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"
            integrity="sha512-LlT33DhU9NxLzGcZX/0OSwG2wKq5v3z9jPzwBqD3G20kxYUAIKlqjJrfRdcC3CInw5WbjrNswGtLg5RD8Akajw=="
            crossorigin="anonymous"></script>
        <script>
            async function copyboard() {
                const elementToSave = document.getElementById("fullscreenDiv");
                try {
                    const canvas = await html2canvas(elementToSave);
                    const dataUrl = canvas.toDataURL("image/jpeg");
                    const shareData = {
                        dataUrl,
                        title: "Today's Quote",
                        text: "Heyy",
                    };
                    await navigator.share(shareData);
                    document.getElementById("dynamicContent").innerText = "Shared successfully";
                } catch (err) {
                    console.error("Error sharing:", err);
                    document.getElementById("dynamicContent").innerText = "Failed to share";
                }
                elementToSave.style.background = `#${Math.floor(Math.random() * 0xffffff)}`;
            }
        </script>
    </body>

</html>
