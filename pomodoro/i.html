<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            body {
                width: 100%;
                height: 100dvh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #000;
            }

            svg {
                height: 500px;
                width: 500px;
                rotate: -90deg;
                stroke-width: 5;
                fill: transparent;
                opacity: 0;
                stroke: lime;
                stroke-linecap: round;
                transition: all .5s linear;
            }

            .controls {
                position: absolute;
                inset: 0;
                width: fit-content;
                height: fit-content;
                margin: auto;
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .controls input {
                height: 60px;
                width: 200px;
                background-color: #1e1e1e;
                border: none;
                color: #fff;
                transition: all .5s linear;
                font-size: 1.5em;
                text-align: center;
                border-radius: 6px;
            }

            input:focus {
                outline: solid 2px #0f0;
            }

            input:user-invalid {
                outline: solid 2px #f00;

            }

            button {
                height: 40px;
                border-radius: 6px;
                border: none;
                font-size: 1em;
                text-transform: uppercase;
                font-weight: 700;
                color: #fff;
                background-color: #0047ab;
            }
        </style>
        <svg viewBox="0 0 100 100" id="round">
            <circle cx="50" cy="50" r="40" id="circle">

            </circle>
        </svg>
        <div class="controls">
            <input type="number" id="input" required>
            <button onclick="runTimer()" type="submit">Start</button>
        </div>
        <script>

            let current;
            let percentage = 100;


            function runTimer() {
                let durationc = parseInt(document.getElementById('input').value)
                if (current != null) {
                    clearInterval(current)
                    current = null;
                    percentage = 100;
                    const circ = document.getElementById('round');
                    circ.style.strokeDasharray = `none`
                    circ.style.opacity = 0
                }
                console.log(durationc)
                durationc *= 1000
                duration = durationc / 100
                current = setInterval(() => {
                    const circ = document.getElementById('round');
                    circ.style.opacity = 1
                    const cicu = 2 * 40 * Math.PI
                    const drew = percentage * cicu / 100
                    circ.style.strokeDasharray = `${drew} 999`
                    percentage -= 1;
                    if (percentage < 0) {
                        circ.style.opacity = 0
                    }
                }, duration)

            }




        </script>
    </body>

</html>
