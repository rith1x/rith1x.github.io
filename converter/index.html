            function toggleD(cate) {
                const buttonId = `btn-${cate}`;
                const divconvy = document.getElementById(cate);
                const theBtn = document.getElementById(buttonId);
                if (divconvy.style.height === "0px") {
                    divconvy.style.height = "250px";
                    divconvy.style.opacity = "1";
                    divconvy.style.marginTop = "3px";
                    theBtn.classList.add("selectedbtn");

                    divconvy.style.marginTop = "0px";

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Gantari&display=swap');

            .con {
                width: 100%;
                height: 250px;
                background-color: #212121;
                border-radius: 0 0 31px 31px;
                padding: 10px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
                color: #fff;
                justify-content: space-between;
            }

            }

            .field {

                margin-top: 2px ;

            }

                justify-content: space-between;
            }

            .option div {

                && select {
                    height: 100%;
                    width: 100%;
                    padding-inline: 5px;
                    border-radius: 11px;
                    font-weight: 500;
                    width: 100%;
                    border: none;
                    background-color: #424242;
                    color: #ffffff;
                    font-size: 16px;
                }
