<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../theskuarelogo.svg" type="image/x-icon">
        <title>theskuare by students</title>
        <style>
            @font-face {
                font-family: baddy;
                src: url('https://rith1x.github.io/baddmono.otf');
            }

            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            body {
                background: #151515;
                width: 100%;
                height: 100dvh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .banner {
                width: calc(100% - 15dvh);
                height: 86dvh;

                font-family: Baddy;
                display: flex;
                padding: 5%;
                position: relative;
                align-items: center;
                justify-content: space-between;
                color: #ff0;
                font-size: 3vw;
                font-weight: 1000;
                background-color: rgb(40, 40, 40);
                border-radius: 31px;
            }

            #bgx {
                background: linear-gradient(45deg, rgb(38, 255, 60), rgb(216, 77, 255));
                color: transparent;
                background-size: cover;
                background-clip: text;
            }

            .trades {
                position: absolute;
                top: 30px;
                letter-spacing: 5px;
                font-size: 14px;
                left: 30px;
            }


            img {
                width: 150px;
                height: 150px;
                position: absolute;

                bottom: 20px;
                right: 20px;
                border-radius: 6px 6px 21px 6px;
            }

            @media screen and (max-width:600px) {
                .banner {
                    width: 100%;
                    border-radius: 0px;
                    height: 100dvh;
                }

            }
        </style>
    </head>

    <body>

        <div class="banner">
            <div class="trades">theskuare</div>
            <h1> Start Today!!! <br>
                <span id="bgx">Shape</span> Tomorrow
            </h1>
            <img src="https://rith1x.github.io/theskuarelogo.svg" alt="theskuare_logo">
        </div>

    </body>

</html>
