<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Projects</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Gantari&display=swap');

            body {
                font-family: 'Gantari', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            #projectsContainer {
                margin-top: 80px;
            }

            .project-container {
                max-width: 400px;
                margin: 20px auto;
                background-color: #fff;
                border-radius: 21px;
                overflow: hidden;
                padding: 15px;
                display: flex;
                gap: 10px;
                /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
                cursor: pointer;
            }

            .project-icon {
                height: 100px;
                aspect-ratio: 1/1;
                border-radius: 21px;
                object-fit: cover;
                margin-right: 10px;
            }

            .project-details {
                display: flex;
                flex-direction: column;
                gap: 4px;
                width: 100%;
            }

            .project-name {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 5px;
            }

            .project-description {
                font-size: 14px;
                margin-bottom: 5px;
            }

            .technologies-used {
                font-size: 14px;
                margin-bottom: 5px;
            }

            .project-links {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 20px;
                margin-top: auto;
            }

            .link-button {
                padding: 8px 16px;
                font-size: 14px;
                background-color: #4caf50;
                color: #fff;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                cursor: pointer;
            }

            .link-button:hover {
                background-color: #45a049;
            }

            .nav {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                margin: 0 auto;
                max-width: 100%;
                height: 30px;
                background-color: #ffffff50;
                backdrop-filter: blur(9px);
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 15px;
            }
        </style>
    </head>

    <body>
        <div class="nav">
            <h1>My Projects</h1>
        </div>
        <div id="projectsContainer" class="projects-container"></div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                fetch('projects.json')
                    .then(response => response.json())
                    .then(projects => {
                        const projectsContainer = document.getElementById('projectsContainer');

                        projects.forEach(project => {
                            const projectDiv = createProjectDiv(project);
                            projectsContainer.appendChild(projectDiv);
                        });
                    })
                    .catch(error => console.error('Error fetching projects:', error));

                function createProjectDiv(project) {
                    const projectDiv = document.createElement('div');
                    projectDiv.classList.add('project-container');
                    projectDiv.addEventListener('click', () => window.location.href = project.link);

                    const projectIcon = document.createElement('img');
                    projectIcon.classList.add('project-icon');
                    projectIcon.src = `https://www.google.com/s2/favicons?domain=${project.link}`;
                    projectDiv.appendChild(projectIcon);

                    const projectDetails = document.createElement('div');
                    projectDetails.classList.add('project-details');

                    const projectName = document.createElement('div');
                    projectName.classList.add('project-name');
                    projectName.textContent = project.name;
                    projectDetails.appendChild(projectName);

                    const projectDescription = document.createElement('div');
                    projectDescription.classList.add('project-description');
                    projectDescription.textContent = project.description;
                    projectDetails.appendChild(projectDescription);

                    const technologiesUsed = document.createElement('div');
                    technologiesUsed.classList.add('technologies-used');
                    technologiesUsed.textContent = `Using ${project.technologies.join(', ')}`;
                    projectDetails.appendChild(technologiesUsed);

                    const projectLinks = document.createElement('div');
                    projectLinks.classList.add('project-links');

                    const githubLink = createLinkButton('GitHub ↗', project.github);
                    const previewLink = createLinkButton('Preview ↗', project.link);

                    projectLinks.appendChild(githubLink);
                    projectLinks.appendChild(previewLink);

                    projectDetails.appendChild(projectLinks);

                    projectDiv.appendChild(projectDetails);

                    return projectDiv;
                }

                function createLinkButton(text, link) {
                    const linkButton = document.createElement('a');
                    linkButton.classList.add('link-button');
                    linkButton.textContent = text;
                    linkButton.href = link;
                    linkButton.target = '_blank'; // Open link in a new tab
                    return linkButton;
                }
            });
        </script>
    </body>

</html>
