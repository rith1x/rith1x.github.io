<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Generator</title>
        <meta name="title" content="QR Generator" />
        <meta name="description" content="Text to QR using QRServer API." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://rith1x.github.io/qr/" />
        <meta property="og:title" content="QR Generator" />
        <meta property="og:description" content="Text to QR using QRServer API." />
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://rith1x.github.io/qr/" />
        <meta property="twitter:title" content="QR Generator" />
        <meta name="theme-color" id="metacl" content="#000000" />
        <meta property="twitter:description" content="Text to QR using QRServer API." />
    </head>

    <body>
        <div class="container" id="container">
            <div class="qrArea" id="qrArea">
                <div class="qImg" id="qrHold">
                    <img lazyload="true"
                        src="https://placehold.jp/aaaaaa/000000/100x100.png?text=Type Something to generate QR" alt=""
                        id="qrcode">
                </div>
            </div>
            <div class="ipArea">
                <input type="text" oninput="genQr()" id="userIp" placeholder="Type Something">
            </div>
        </div>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&display=swap');

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: "Gantari", sans-serif;

            }

            body {
                height: 100dvh;
                width: 100%;
                background-color: #000;
            }

            .container {
                max-width: 450px;
                padding: 15px;
                height: 100dvh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                margin: 0 auto;
            }

            .ipArea {
                width: 100%;
                height: 60px;

            }

            .ipArea input {
                width: 100%;
                height: 100%;
                border-radius: 30px;
                border: none;
                padding-left: 20px;
                font-size: 16px;
                background-color: #fff;
            }

            .ipArea input:focus {
                outline: none;
            }

            .qrArea {
                background-color: transparent;
                width: 100%;
                aspect-ratio: 1 / 1;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 21px;


            }

            .qImg {
                width: 80%;
                aspect-ratio: 1 / 1;
                border-radius: 21px;
                background-color: #fff;
                padding: 20px;
                box-shadow: 0 0 15px #00000050;

            }

            .qImg img {
                width: 100%;
                height: 100%;
                border-radius: 6px;
            }
        </style>
        <script>
            function genQr() {
                const base = 'https://api.qrserver.com/v1/create-qr-code/?size=250x250&data='
                const userIp = document.getElementById('userIp').value.trim()
                if (userIp != "") {
                    document.getElementById('qrcode').src = base + userIp;
                } else {
                    document.getElementById('qrcode').src = "https://placehold.jp/aaaaaa/000000/100x100.png?text=Type Something to generate QR";

                }
            }
            function getRandomHexColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            function changeColor() {
                var genClr = getRandomHexColor();
                document.getElementById("metacl").content = genClr
                document.getElementById("container").style.backgroundColor = genClr;
            }
            changeColor();

        </script>
    </body>

</html>
