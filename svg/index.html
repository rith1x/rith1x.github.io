<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <style>
            @font-face {
                font-family: pasi;
                src: url(../fonts.ttf);
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            :root {
                --clr: #00ff0040;
            }

            body {
                height: 100dvh;
                background:
                    #000;
                overflow: hidden;
            }

            svg {
                width: 100%;
                height: 100%;
            }

            .texty {
                font-size: 3em;
                font-family: Space Mono;
                font-weight: 100;
                fill: transparent;
                animation: 30s infinite alternate anima;
            }

            @keyframes anima {
                0% {
                    fill: transparent;
                    stroke: var(--clr);
                    stroke-width: 1;
                    stroke-dashoffset: 0%;
                    stroke-dasharray: 0 20%;
                }

                50% {
                    stroke: var(--clr);
                    stroke-width: 1;
                    stroke-dasharray: 10px 10px;

                    fill: transparent;
                }

                90% {
                    fill: transparent;
                    stroke-width: 1;

                }

                97% {
                    stroke-dasharray: 30% 0;
                    stroke-dashoffset: 100%;
                    /* fill: var(--clr); */
                    fill: transparent;
                    stroke: var(--clr);

                    stroke-width: 1;


                }

                100% {
                    stroke: var(--clr);
                    stroke-width: 1;
                    fill: transparent;
                    filter: drop-shadow(0 0 1px var(--clr));
                    /* fill: var(--clr); */
                    font-size: 3em;
                }

            }
        </style>
        <svg viewbox="0 0 400 160">
            <text x="50%" y="50%" dy=".32em" text-anchor="middle" class="texty">
                Cyborg
            </text>
        </svg>
    </body>

</html>
