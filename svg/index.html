<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <style>
            @font-face {
                font-family: pasi;
                src: url(../fonts.ttf);
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            :root {
                --clr: gold;
                --str: 0.2px;
            }

            body {
                height: 100dvh;
                background:
                    #000;
                overflow: hidden;
            }

            svg {
                width: 100%;
                height: 100%;
            }

            .texty {
                font-size: 5vw;
                font-family: pasi;
                font-weight: 100;
                fill: transparent;
                animation: 10s 1 alternate anima;
                stroke: var(--clr);
                stroke-width: var(--str);
                fill: transparent;
                filter: drop-shadow(0 0 3px var(--clr));
            }

            @keyframes anima {
                0% {
                    fill: transparent;
                    stroke: var(--clr);
                    stroke-width: var(--str);
                    stroke-dashoffset: 0%;
                    stroke-dasharray: 0 20%;
                }

                50% {
                    stroke: var(--clr);
                    stroke-width: var(--str);

                    fill: transparent;
                }

                90% {
                    fill: transparent;
                    stroke-width: var(--str);

                }

                97% {
                    stroke-dasharray: 30% 0;
                    stroke-dashoffset: 100%;
                    /* fill: var(--clr); */
                    fill: transparent;
                    stroke: var(--clr);

                    stroke-width: var(--str);


                }

                100% {
                    stroke: var(--clr);
                    stroke-width: var(--str);
                    fill: transparent;
                    filter: drop-shadow(0 0 3px var(--clr));
                }

            }
        </style>
        <svg viewbox="0 0 400 160" id="val">
            <text x="50%" y="50%" dy=".32em" text-anchor="middle" class="texty">
                KIRUTHIK
            </text>
        </svg>
        <script>
            const url = window.location.href
            const arr = url.split('?q=')
            document.getElementById('val').innerHTML = `<text x="50%" y="50%" dy=".32em" text-anchor="middle" class="texty">${arr[1]}</text>`
        </script>
    </body>

</html>
