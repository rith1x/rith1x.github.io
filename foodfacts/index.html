<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food facts</title>
        <script src="html5-qrcode.min.js"></script>
    </head>

    <body>
        <div class="display" style="width: 100%;height: 100dvh;">
            <div class="screen scanner" style="width: 100%; height: 100dvh;">
                <div style="width: 500px;height: 500px;border: solid 1px #0f0;border-radius: 31px;"
                    id="reader"></div>
            </div>
        </div>
        <script>
            function onScanSuccess(decodedText, decodedResult) {
                console.log(decodedText);
            }

            var html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", { fps: 60, qrbox: 250 });
            html5QrcodeScanner.render(onScanSuccess);
        </script>
    </body>

</html>
