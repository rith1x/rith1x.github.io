<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Samsung Calculator</title>
  </head>

  <body>
    <center>
      <div class="box">
        <form action="#" name="forms">
          <input type="text" name="answer" placeholder="0">
          <div class="btns">
            <div>
              <input class="clr" type="button" value="C" onclick="forms.answer.value = ''">
              <input class="arm" type="button" value="()" onclick="
            forms.answer.value += '()'">

              <input class="arm" type="button" value="%" onclick="forms.answer.value += '%'">

              <input class="arm" type="button" value="รท" onclick="forms.answer.value += '/'">
            </div>

            <div>
              <input class="nos" type="button" value="7" onclick="forms.answer.value += '7'">
              <input class="nos" type="button" value="8" onclick="forms.answer.value += '8'">
              <input class="nos" type="button" value="9" onclick="forms.answer.value += '9'">
              <input class="arm" type="button" value="x" onclick="forms.answer.value += '*'">
            </div>

            <div>
              <input class="nos" type="button" value="4" onclick="forms.answer.value += '4'">
              <input class="nos" type="button" value="5" onclick="forms.answer.value += '5'">
              <input class="nos" type="button" value="6" onclick="forms.answer.value += '6'">
              <input class="arm" type="button" value="-" onclick="forms.answer.value += '-'">
            </div>

            <div>
              <input class="nos" type="button" value="1" onclick="forms.answer.value += '1'">
              <input class="nos" type="button" value="2" onclick="forms.answer.value += '2'">
              <input class="nos" type="button" value="3" onclick="forms.answer.value += '3'">
              <input class="arm" type="button" value="+" onclick="forms.answer.value += '+'">
            </div>

            <div>
              <input class="nos" type="button" value="+/-" onclick="forms.answer.value += ">
              <input class="nos" type="button" value="0" onclick="forms.answer.value += '0'">
              <input class="nos" type="button" value="." onclick="forms.answer.value += '.'">
              <input class="equ" type="button" value="=" onclick="forms.answer.value = eval(forms.answer.value)">
            </div>
          </div>
        </form>
      </div>
    </center>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-size: 0px;
        height: 100dvh;
        width: 100%;


      }

      .box {
        max-width: 500px;
        height: 100dvh;
        background-color: #fff;
        padding: 20px;
        border-radius: 30px;
        margin: 0 auto;
        overflow-y: hidden;
      }

      .btns {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        flex-direction: column;

      }

      .btns div {
        width: 100%;
        display: flex;
        gap: 10px;
      }

      .box input[type="text"] {
        width: 100%;
        height: 50px;
        font-size: 40px;
        text-align: right;
        border: none;
        color: black;
        display: inline-flex;



      }

      .box input[type="button"] {
        width: 100%;
        aspect-ratio: 1/1;
        border-radius: 50%;
        border: none;
        font-size: 30px;
        font-weight: 450;
      }

      .arm {
        color: #45BF30;
        font-weight: 600;
      }

      .equ {
        color: #fff;
        background-color: #45BF30;
        font-weight: 900;
      }

      .clr {
        color: red;
      }
    </style>
  </body>

</html>
