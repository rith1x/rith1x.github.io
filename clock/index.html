<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="hb"></div>
        <div class="clock">
            <div class="hands" id="hsec"></div>
            <div class="handm" id="hmin"></div>
            <div class="handh" id="hhrs" ></div>
            <div class="dot"></div>
        </div>
    </div>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }
        body{
            background-color: #000;
            color: #00f;
        }
        .clock{
            width: 250px;
            height: 250px;
            border-radius: 125px;
            border: solid 3px  #000;
            background-color: #ffe4c440;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 100%;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hb{
            width: 250px;
            height: 250px;
            border-radius: 125px;
            position: absolute;
            background-color: #fff09d90;
        }
        .hands{
            width: 0.5px;
            height: 35%;
            background:#790000;
            box-shadow: 0 0 10px 1px #00000070;
            border-radius: 5px;
            transition: rotate 1s cubic-bezier(0.175, 0.885, 0.32, 1.175);
            transform-origin: 50% 100% ;
            margin-top: -35%;
            transform: rotate(0deg);
        }
.dot{
    width: 5px;
    height: 5px;
    position: absolute;
    background-color: #000;
    border-radius: 5px;
    aspect-ratio: 1 / 1;
}
       .handm{
            width: 0.5px;
            height: 30%;
            background:#000;
            border-radius: 5px;
            box-shadow: 0 0 10px -3px #00000070;

            transition: rotate steps(2) ease;
            transform-origin: 50% 100% ;
            margin-top: -30%;
            transform: rotate(0deg);
        }
        .handh{
            width: 0.5px;
            height: 25%;
            background:rgb(0, 0, 134);
            border-radius: 5px;
            box-shadow: 0 0 10px 1px #00000070;

            transition: rotate steps(2) ease;
            transform-origin: 50% 100% ;
            margin-top: -25%;
            transform: rotate(0deg);
        }
       .clock::after{
        background-image: url(clock.png);
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background-size: cover;
        content: '';
        box-shadow: inset 0 0 150px 0px #5b540090;
        position: absolute;
        z-index: 0;
       }
       
        
       
    </style>
    <script>
        var today = new Date();

        var sec = today.getSeconds();
        var isdeg = sec * 6  ;
        
        function mo(){
        var today = new Date();
        var hrs = today.getHours();
        var min = today.getMinutes();
        var mdeg = min * 6;
        var hdeg =(hrs * 15);
        var sdeg = isdeg += 6;
        console.log(sdeg + ' '+ mdeg + ' '+ hdeg)
        const shand = document.getElementById('hsec');
        const mhand = document.getElementById('hmin');
        const hhand = document.getElementById('hhrs');

            
            


        shand.style.rotate = sdeg + "deg";
        mhand.style.rotate = mdeg + "deg";


        if (hrs == 1 || hrs == 13){
            hhand.style.rotate = "30deg";
        } else if (hrs == 2 || hrs == 14){
            hhand.style.rotate = "60deg";
        } else if (hrs == 3 || hrs == 15){
            hhand.style.rotate = "90deg";
        } else if (hrs == 4 || hrs == 16){
            hhand.style.rotate = "120deg";
        } else if (hrs == 5 || hrs == 17){
            hhand.style.rotate = "150deg";
        } else if (hrs == 6 || hrs == 18){
            hhand.style.rotate = "180deg";
        } else if (hrs == 7 || hrs == 19){
            hhand.style.rotate = "210deg";
        } else if (hrs == 8 || hrs == 20){
            hhand.style.rotate = "240deg";
        } else if (hrs == 9 || hrs == 21){
            hhand.style.rotate = "270deg";
        } else if (hrs == 10 || hrs == 22){
            hhand.style.rotate = "300deg";
        } else if (hrs == 11 || hrs == 23){
            hhand.style.rotate = "330deg";
        } else if (hrs == 12 || hrs == 0){
            hhand.style.rotate = "0deg";
        } else{
            hhand.style.opacity = "0";
        }


        setTimeout(mo, 1000);
        }
        
mo();
    </script>
</body>
</html>
