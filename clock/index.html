<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hands" id="hsec"></div>
            <div class="handm" id="hmin"></div>
            <div class="handh" id="hhrs" ></div>
            <div class="dot"></div>
        </div>
    </div>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }
        body{
            background-color: #fff;
            color: #00f;
        }
        .clock{
            width: 250px;
            height: 250px;
            border-radius: 125px;
            border: solid 3px  #000;
            background-color: #ffe4c440;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 100%;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hands{
            width: 0.5px;
            height: 35%;
            background:#f00;
            border-radius: 5px;
            transition: rotate steps(2) ease;
            transform-origin: 50% 100% ;
            margin-top: -35%;
            transform: rotate(0deg);
        }
.dot{
    width: 5px;
    height: 5px;
    position: absolute;
    background-color: #000;
    border-radius: 5px;
    aspect-ratio: 1 / 1;
}
       .handm{
            width: 0.5px;
            height: 30%;
            background:#000;
            border-radius: 5px;
            transition: rotate steps(2) ease;
            transform-origin: 50% 100% ;
            margin-top: -30%;
            transform: rotate(0deg);
        }
        .handh{
            width: 0.5px;
            height: 25%;
            background:#00f;
            border-radius: 5px;
            transition: rotate steps(2) ease;
            transform-origin: 50% 100% ;
            margin-top: -25%;
            transform: rotate(0deg);
        }
       .clock::after{
        background-image: url(clock.png);
        width: 250px;
        height: 250px;
        background-size: cover;
        content: '';
        position: absolute;
        z-index: -2;
       }
    </style>
    <script>
        function mo(){
        var today = new Date();
        var hrs = today.getHours();
        var min = today.getMinutes();
        var sec = today.getSeconds();
        var sdeg = sec * 6 ;
        var mdeg = min * 6;
        var hdeg =(hrs * 15);
        console.log(sdeg + ' '+ mdeg + ' '+ hdeg)
        const shand = document.getElementById('hsec');
        const mhand = document.getElementById('hmin');
        const hhand = document.getElementById('hhrs');

        shand.style.rotate = sdeg + "deg";
        mhand.style.rotate = mdeg + "deg";
        hhand.style.rotate = hdeg + "deg";


        setTimeout(mo, 1000);
        }
        
mo();
    </script>
</body>
</html>
