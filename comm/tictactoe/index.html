<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nothing Community widget - concept</title>
        <script src="main.js" defer></script>
        <style>
            @font-face {
                font-family: 'ndot';
                src: url(./ndotfont.ttf);
            }

            * {
                box-sizing: border-box;
                margin: 0px;
                font-family: 'ndot';
                font-weight: 100;
            }

            body {
                margin: 0px;
                padding: 0px;
                height: 100dvh;
                background: #000;
            }

            .screen {
                max-width: 400px;
                max-height: 100dvh;
                margin: 0 auto;
                background: url(wall.jpeg);
                background-repeat: no-repeat;
                background-size: cover;
                padding: 25px;
                position: relative;
                display: grid;
                grid-template-columns: repeat(4, calc(calc(100% - 55px) / 4));
                grid-template-rows: repeat(8, calc(calc(100dvh - 130px) / 9));
                gap: 20px;
            }

            .widget {
                width: 100%;
                height: 100%;
                background: #1A1B20;
                border-radius: 21px;

            }

            .p1 {
                grid-area: 1/1/3/3;
                aspect-ratio: 1/1 !important;
                background: #1A1B20;
                padding: 10px;
                display: flex;
                flex-direction: column;
                gap: 10px;
                overflow: scroll;
                scroll-behavior: smooth;
                scroll-snap-type: y mandatory;



            }

            .p1>div {
                border-radius: 11px;
            }

            .p1::-webkit-scrollbar {
                display: none;
            }

            #scoreCard {
                scroll-snap-align: center;
                min-height: 100%;
                width: 100%;


                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: space-evenly;
            }

            .hscr {
                height: 28px;
                gap: 3px;
                color: #fff;
                font-size: 12px;
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .hscr img {
                height: 100%;
            }

            .logo {
                color: #fff;
            }

            .msg {
                font-size: 10px;
                color: #919191;
            }

            #game {
                min-height: 100%;
                scroll-snap-align: center;

                width: 100%;
                background: url(bg.png);
                background-size: contain;
                background-position: 60% 70%;
                display: grid;
                background-repeat: no-repeat;
                gap: 4px;
                grid-template-columns: repeat(3, 1fr);
                /* background: rgb(36, 36, 36); */

            }

            .tile {
                /* background: #18181e; */
                display: flex;
                width: 100%;
                align-items: center;
                justify-content: center;
                font-size: 18px;

            }






            .warn {
                width: 100%;
                height: 100dvh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #fff;
                display: none;
            }

            .search {
                grid-area: 9/1/10/5;
                height: 60px;
                border-radius: 30px;
                display: flex;
                font-size: 30px;
                align-items: center;
                position: absolute;
                bottom: 20px;
                justify-content: space-between;
                /* padding-inline: 20px; */
            }

            .search div {
                height: 100%;
                aspect-ratio: 1/1;
                display: flex;
                border-radius: 50%;
                align-items: center;
                justify-content: center;
            }

            .search .left svg {
                height: 20px;
                width: 20px;
            }

            .search svg {
                fill: #a8a8a8;
            }

            .m1,
            .m2,
            .m3 {
                border-radius: 50%;
            }

            @media screen and (min-width:700px) {
                .screen {
                    display: none;

                }

                .warn {
                    display: flex;
                }
            }
        </style>
    </head>

    <body>
        <div class="screen">
            <div class="widget p1" id="ttt">
                <div id="scoreCard" onclick="showGame()">
                    <div class="hscr">
                        <img src="./hscr.png" alt="">
                        <span id="hScore">0</span>
                    </div>
                    <div class="logo">
                        x O
                    </div>
                    <div class="msg">
                        TAP TO PLAY
                    </div>
                </div>
                <div id="game"></div>
            </div>

            <div class="widget search">
                <div class="left">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 488 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
                    </svg>

                </div>
                <div class="right">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                        <path
                            d="M480-400q-50 0-85-35t-35-85v-240q0-50 35-85t85-35q50 0 85 35t35 85v240q0 50-35 85t-85 35Zm0-240Zm-40 520v-123q-104-14-172-93t-68-184h80q0 83 58.5 141.5T480-320q83 0 141.5-58.5T680-520h80q0 105-68 184t-172 93v123h-80Zm40-360q17 0 28.5-11.5T520-520v-240q0-17-11.5-28.5T480-800q-17 0-28.5 11.5T440-760v240q0 17 11.5 28.5T480-480Z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="warn">
            Designed for phone size only!, Sorry!
        </div>

    </body>

</html>
