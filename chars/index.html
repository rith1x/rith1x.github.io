<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Char Count</title>
        <link rel="stylesheet" href="style.css" </head>

    <body>
        <div class="container">
            <div class="box">
                <h1 id="count">Start Typing</h1>
                <textarea name="" id="data" oninput="countChar()" cols="30" rows="10"></textarea>
            </div>
        </div>
        <script>
            function countChar() {
                var data = document.getElementById('data').value;
                var ct = data.length;
                if (ct == 0) {
                    document.getElementById(
                        'count'
                    ).innerText = `${ct} Characters, Start Typing...`;
                } else if (ct == 1) {
                    document.getElementById('count').innerText = `${ct} Character`;
                } else {
                    document.getElementById('count').innerText = `${ct} Characters`;
                }
            }
        </script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&display=swap');

            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
                font-family: Gantari;
            }

            body {
                margin: 0;
            }

            .container {
                max-width: 450px;
                margin: 0 auto;
                height: 100dvh;
                display: flex;
                padding: 20px;
                place-content: center;
                place-items: center;
            }

            .box {
                border: solid 1px #1a1a1a50;

                width: 100%;
                height: 300px;
                padding: 15px;
                border-radius: 21px;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            textarea {
                width: 100%;
                border: solid 1px #1a1a1a50;
                border-radius: 11px;
                padding: 10px;
                height: 100%;
            }

            textarea:focus {
                border: solid 1px #009e0ded;
                outline: none;
            }
        </style>
    </body>

</html>
