<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery List</title>
        <link href="https://api.fontshare.com/v2/css?f[]=work-sans@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script async src="https://kit.fontawesome.com/2f69883659.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="grocery-list" id="list">
                <div class="list-div">
                    <div class="list-head">
                        <div class="list-info">
                            <h1>Laundry List</h1>
                            <p>Created on 23/10/2022 at 05:34pm</p>
                        </div>
                        <button><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div class="list-items">
                        <div class="item">apple
                            <button><i class="fa-solid fa-circle-check"></i></button>

                        </div>
                        <div class="item">apple
                            <button><i class="fa-solid fa-circle-check"></i></button>

                        </div>
                        <div class="item done">apple
                            <button><i class="fa-solid fa-circle-check"></i></button>

                        </div>
                        <div class="item">apple
                            <button><i class="fa-solid fa-circle-check"></i></button>

                        </div>
                        <div class="item">
                            <input type="text" placeholder="Add Item">
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="list-div">

                </div>
            </div>
            <div class="create-list" onclick="showlistpop()">
                <i id="add-icon" class="fa-solid fa-circle-plus"></i>
                <h1>New List</h1>
            </div>
            <div class="newList" id="createlistpop" style="display: none;">
                <div class="title-pop">
                    <h1>New List</h1>
                    <button onclick="closelistpop()">Cancel</button>
                </div>
                <div class="field">
                    <input type="text" id="listname" />
                    <input type="button" value="Create" onclick="createList()">
                </div>
            </div>

        </div>

    </body>

</html>
