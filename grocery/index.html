<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery List</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script async src="https://kit.fontawesome.com/2f69883659.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="grocery-list" id="list">
                <div class="list-div">

                </div>
                <div class="list-div">

                </div>
            </div>
            <div class="create-list" onclick="showlistpop()">
                <i id="add-icon" class="fa-solid fa-circle-plus"></i>
                <h1>New List</h1>
            </div>
            <div class="newList" id="createlistpop" style="display: none;">
                <div class="title-pop">
                    <h1>New List</h1>
                    <button onclick="closelistpop()">Cancel</button>
                </div>
                <div class="field">
                    <input type="text" id="listname" />
                    <input type="button" value="Create" onclick="createList()">
                </div>
            </div>

        </div>

    </body>

</html>
