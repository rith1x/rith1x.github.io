<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit o1"></div>
        <div class="orbit o2"></div>
        <div class="orbit o3"></div>
        <div class="orbit o4"></div>
        <div class="orbit o5"></div>
        <div class="orbit o6"></div>
        <div class="orbit o7"></div>
        <div class="orbit o8"></div>
        <div class="mercury"></div>
        <div class="venus"></div>
        <div class="earth"></div>
        <div class="mars"></div>
        <div class="jupiter"></div>
        <div class="saturn"></div>
        <div class="uranus"></div>
        <div class="neptune"></div>


    </div>
<style>
    *{
        box-sizing: border-box;
        /* border: dashed 1px #f00; */
    }
    body{
        margin: 0;
        padding: 0;
        background-color: #000000;

    }
    .solar-system{
        display: flex;
        height: 100dvh;
        width: 100%;
        justify-content: center;
        align-items: center;
    }
    .sun{
        width: 100px;
        height: 100px;
        border-radius: 50px;
        /* background: #ff0; */
        background: linear-gradient(45deg, #ffff00, #ffaa00, #ff0000);
        
        animation: ray 1s infinite linear;
    }
@keyframes ray{
    0%{
        box-shadow: 0 0 30px -5px #ffaa00;
        transform: rotate(0deg);
        /* border: solid 0px #000; */

    }
    50%{
        box-shadow: 0 0 20px -5px #ffaa00;
        transform: rotate(70deg);
        /* bo/rder: solid 900px #000; */
    }
   100%{
        box-shadow: 0 0 30px -5px #ffaa00;
        transform: rotate(0deg);
        /* border: solid 0px #000; */


    }
}
    .orbit{
        position: absolute;
        border-radius: 50%;
        background-color: transparent;
        border: solid 0.5px #f0f0f010;
    }
    .mercury{
        width: 6px;
        height: 153px;
        /* border: solid 1px #f0f; */
        position: absolute;
        animation-name: revolve;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-duration: 11s;
    }
.mercury::before{
    width: 4px;
    height: 4px;
    border-radius: 50% ;
    background: linear-gradient(#b5b5b5, #e0e0e0, #b5b5b5), linear-gradient(#9e9e9e, #757575);
    position: absolute;
    content: '';
    top: 0;
}


.venus{
        width: 10px;
        height: 229.2px;
        /* border: solid 1px #f0f; */
        position: absolute;
        animation-name: revolve;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-duration: 28.125s;
    }
    .venus::before{
    width: 8px;
    height: 8px;
    border-radius: 50% ;
    background: linear-gradient(#fde57a, #fff3d3), linear-gradient(#f9d71c, #f3961c);


    position: absolute;
    content: '';
    top: 0;
}
.earth{
        width: 12px;
        height: 302.4px;
        /* border: solid 1px #f0f; */
        position: absolute;
        animation-name: revolve;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-duration: 45.655s;
    }
    .earth::before{
    width: 9px;
    height: 9px;
    border-radius: 50% ;
    background: linear-gradient(#9bc0ff, #2a77a2, #0072c6), linear-gradient(#fff, #016187);


    position: absolute;
    content: '';
    top: 0;
}

.mars{
        width: 12px;
        height: 369.6px;
        /* border: solid 1px #f0f; */
        position: absolute;
        animation: revolve 171.75s linear infinite;
        animation-name: revolve;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-duration: 85.875s;
    }
    .mars::before{
    width: 5px;
    height: 5px;
    border-radius: 50% ;
    background: linear-gradient(#ff9a8c, #ff7b4d, #d62020), linear-gradient(#fff, #d62020);

    box-shadow: 0 0 0 1px#000;
    position: absolute;
    content: '';
    top: 0;
}

.jupiter{
        width: 12px;
        height: 500.8px;
        /* border: solid 1px #f0f; */
        position: absolute;
        animation-name: revolve;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-duration: 541.625s;
    }
    .jupiter::before{
    width: 70px;
    height: 70px;
    border-radius: 50% ;
    background: linear-gradient(#ffebbf, #f3b85c, #ca8f1c), linear-gradient(#fff, #b25a15);

    box-shadow: 0 0 0 1px#000;
    position: absolute;
    content: '';
    top: 0;
}
.saturn{
        width: 12px;
        height: 546px;
        /* border: solid 1px #f0f; */
        position: absolute;
        animation-name: revolve;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-duration: 1344.875s ;
    }
    .saturn::before{
    width: 55px;
    height: 55px;
    border-radius: 50% ;
    background: linear-gradient(#fceabb, #e8cd8f, #bfb15a), linear-gradient(#fff, #c39d60);

    box-shadow: 0 0 0 1px#000;
    position: absolute;
    content: '';
    top: 0;
}
.saturn::after{
position: absolute;
content: '';
width: 100px;
height: 25px;
margin-top: 15px;
transform: rotate(-30deg);
background-color: #e0c07f50;
z-index: -1;
margin-left: -25px;
border-radius: 80%;
}
.uranus{
        width: 12px;
        height: 623.2px;
        /* border: solid 1px #f0f; */
        position: absolute;
        animation-name: revolve;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-duration: 3836s;
    }
    .uranus::before{
    width: 35px;
    height: 35px;
    border-radius: 50% ;
    background: linear-gradient(#8fe3f9, #76d1e1, #268eb4), linear-gradient(#fff, #76d1e1);

    box-shadow: 0 0 0 1px#000;
    position: absolute;
    content: '';
    top: 0;
}
.neptune{
        width: 12px;
        height: 695.4px;
        /* border: solid 1px #f0f; */
        position: absolute;
        animation-name: revolve;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-duration: 7522.75s ;
    }
    .neptune::before{
    width: 40px;
    height: 40px;
    border-radius: 50% ;
    background: linear-gradient(#0037ff, #3050b5, #0400ff);

    box-shadow: 0 0 0 1px#000;
    position: absolute;
    content: '';
    top: 0;
}
@keyframes revolve{
    from{
        transform: rotate(0);
    }
    to{
        transform: rotate(180deg);
    }
}

.o8{
    width: 655.4px;
    height: 655.4px;
}

    width: 583.2px;
    height: 583.2px;
}

}

}

}
.o3{

}

}

</style>
</body>
</html>
