<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Games</title>
    </head>

    <body>
        <div class="screen">
            <div class="profileCard">
                <div class="shadow">
                    <div class="dp">
                        <img src="../profile/11.svg" alt="">
                    </div>
                </div>
                <div class="info">
                    <div class="infos">
                        <p id="name"></p>
                        <p id="un"></p>
                        <p id="joined"></p>
                    </div>
                </div>
            </div>
        </div>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif+JP:wght@200..900&family=Share+Tech+Mono&display=swap');

            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
                font-family: Inter;
            }

            body {
                width: 100%;
                height: 100dvh;
                background: url(../bg.png);
                background-size: 250px;
            }

            .screen {
                height: 100dvh;
                max-width: 450px;
                margin: 0 auto;
                background-color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;

            }

            .profileCard {
                width: 100%;
                height: 30dvh;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                border-bottom: solid 1px #aaaaaa50;

            }

            .shadow {
                width: 100%;
                height: 15dvh;
                background: url(../bg.png);
                background-size: 100px;
                position: relative;
            }

            .info {
                height: 15dvh;
                width: 100%;
                position: relative;
                padding: 15px;
                background: #fff;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }

            .dp {

                height: 80%;
                aspect-ratio: 1/1;
                background: #fff;
                border-radius: 50%;
                position: absolute;
                inset: 0;
                margin: auto;
                box-shadow: 0 0 5px #00000030;

            }

            #name {
                font-size: 30px;
                font-weight: 800;
            }

            #un {
                color: #8f8f8f;
                font-size: 14px;
            }

            #joined {
                font-size: 12px;
            }
        </style>
        <script>
            let gId = localStorage.getItem('userID')
            fetch(`http://127.0.0.1:3001/game/get/${gId}`).then(response => response.json()).then(data => fillUp(data))
            function fillUp(ob) {
                document.getElementById('name').innerText = ob.details.name
                document.getElementById('un').innerText = '@' + ob.details.username
                document.getElementById('joined').innerText = 'Joined ' + ob.details.joined_date

            }
        </script>
    </body>

</html>
