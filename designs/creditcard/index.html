<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Credit card Design</title>
    </head>

    <body>
        <div class="card">

        </div>

        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                width: 100%;
                height: 100dvh;
                display: flex;
                background-color: #000;
                align-items: center;
                justify-content: center;
            }

            .card {
                width: 650px;
                border-radius: 26px;
                background-image: url(bg.jpg);
                background-size: cover;
                aspect-ratio: 1 / 0.65;
            }
        </style>
    </body>

</html>
