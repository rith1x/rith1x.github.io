<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image URL Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            background: rgba(0,0,0,0.6);
            border: none;
            cursor: pointer;
            padding: 20px;
            user-select: none;
        }

        .left {
            left: 10px;
        }

        .right {
            right: 10px;
        }

        .counter {
            position: fixed;
            bottom: 10px;
            right: 15px;
            color: #ccc;
            font-family: monospace;
        }
    </style>
</head>
<body>

<button class="btn left" onclick="prev()">&#10094;</button>
<img id="slide" />
<button class="btn right" onclick="next()">&#10095;</button>

<div class="counter" id="counter"></div>

<script>
    const images = [
        "https://sourcecodeshots.com/api/image?language=java&theme=dark-plus&code=class%20A%7Bint%20x=10;%20public%20static%20void%20main(String[]%20a){A%20o1=new%20A();A%20o2=o1;o2.x=20;System.out.print(o1.x);}}",
        "https://sourcecodeshots.com/api/image?language=java&theme=dark-plus&code=class%20A%7Bint%20x;%20public%20static%20void%20main(String[]%20a){A%20o=new%20A();System.out.print(o.x);}}",
        "https://sourcecodeshots.com/api/image?language=java&theme=dark-plus&code=class%20A%7Bstatic%20int%20x=10;%20A(){x++;}%20public%20static%20void%20main(String[]%20a){new%20A();new%20A();System.out.print(x);}}",
        "https://sourcecodeshots.com/api/image?language=java&theme=dark-plus&code=class%20A%7Bint%20x=5;%20void%20m(){int%20x=10;}%20public%20static%20void%20main(String[]%20a){A%20o=new%20A();o.m();System.out.print(o.x);}}",
        "https://sourcecodeshots.com/api/image?language=java&theme=dark-plus&code=class%20A%7Bint%20x=10;%20void%20m(int%20x){this.x=x;}%20public%20static%20void%20main(String[]%20a){A%20o=new%20A();o.m(50);System.out.print(o.x);}}",
        "https://sourcecodeshots.com/api/image?language=java&theme=dark-plus&code=class%20A%7BA(){System.out.print(1);}%20A(int%20x){System.out.print(2);}%20public%20static%20void%20main(String[]%20a){new%20A(10);}}"
        // keep adding URLs here
    ];

    let index = 0;
    const img = document.getElementById("slide");
    const counter = document.getElementById("counter");

    function show() {
        img.src = images[index];
        counter.textContent = (index + 1) + " / " + images.length;
    }

    function next() {
        index = (index + 1) % images.length;
        show();
    }

    function prev() {
        index = (index - 1 + images.length) % images.length;
        show();
    }

    document.addEventListener("keydown", e => {
        if (e.key === "ArrowRight") next();
        if (e.key === "ArrowLeft") prev();
    });

    show();
</script>

</body>
</html>
