<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Image Slideshow</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: black;
    height: 100vh;
    overflow: hidden;
    font-family: monospace;
}

#viewer {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

#slide {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.btn {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 40px;
    background: rgba(0,0,0,0.6);
    color: white;
    border: none;
    padding: 20px;
    cursor: pointer;
}

.left { left: 10px; }
.right { right: 10px; }

#menuBtn {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 28px;
    padding: 10px 14px;
    background: rgba(0,0,0,0.7);
    color: white;
    border: none;
    cursor: pointer;
}

#counter {
    position: fixed;
    bottom: 10px;
    right: 15px;
    color: #aaa;
}

/* Side Panel */
#panel {
    position: fixed;
    top: 0;
    left: -400px;
    width: 400px;
    height: 100vh;
    background: #111;
    padding: 15px;
    transition: 0.3s;
}

#panel.open {
    left: 0;
}

textarea {
    width: 100%;
    height: 70%;
    background: #000;
    color: #0f0;
    border: 1px solid #444;
    padding: 10px;
    font-size: 13px;
}

#loadBtn {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<button id="menuBtn">â˜°</button>

<div id="panel">
<h3 style="color:white;margin-bottom:10px;">Paste Image URL Array</h3>

<textarea id="input">
[
  "https://sourcecodeshots.com/api/image?language=java&theme=dark-plus&code=class%20A%7Bint%20x=10;%7D"
]
</textarea>

<button id="loadBtn">Load Slideshow</button>
</div>

<button class="btn left" onclick="prev()">&#10094;</button>
<button class="btn right" onclick="next()">&#10095;</button>

<div id="viewer">
    <img id="slide">
</div>

<div id="counter"></div>

<script>
let images = [];
let index = 0;

const img = document.getElementById("slide");
const counter = document.getElementById("counter");
const panel = document.getElementById("panel");

function show() {
    if (images.length === 0) return;
    img.src = images[index];
    counter.textContent = (index + 1) + " / " + images.length;
}

function next() {
    if (!images.length) return;
    index = (index + 1) % images.length;
    show();
}

function prev() {
    if (!images.length) return;
    index = (index - 1 + images.length) % images.length;
    show();
}

document.getElementById("menuBtn").onclick = () => {
    panel.classList.toggle("open");
};

document.getElementById("loadBtn").onclick = () => {
    const raw = document.getElementById("input").value.trim();

    // Split by comma that is outside quotes
    const matches = raw.match(/"([^"]+)"/g);
    if (!matches || matches.length === 0) {
        alert("Invalid format. Use \"url1\",\"url2\"");
        return;
    }

    images = matches.map(s => s.slice(1, -1));
    index = 0;
    show();
    panel.classList.remove("open");
};

document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") next();
    if (e.key === "ArrowLeft") prev();
});
</script>


</body>
</html>
